                <p>###JavaScript学习案列<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br></pre></td><td class="code"><pre><span class="line">&lt;!DOCTYPE html&gt;</span><br><span class="line">&lt;html&gt;</span><br><span class="line">	&lt;head&gt;</span><br><span class="line">		&lt;meta charset=&quot;utf-8&quot;&gt;</span><br><span class="line">		&lt;title&gt;&lt;/title&gt;</span><br><span class="line">		&lt;style&gt;</span><br><span class="line">			* &#123; font-size: 18px; &#125;</span><br><span class="line">			h2 &#123; font-size: 22px; &#125;</span><br><span class="line">			h3 &#123; font-size: 20px; &#125;</span><br><span class="line">			ul li &#123; list-style: circle; &#125;</span><br><span class="line">		&lt;/style&gt;</span><br><span class="line">	&lt;/head&gt;</span><br><span class="line">	&lt;body&gt;</span><br><span class="line">		&lt;h2&gt;JavaScript课堂案例&lt;/h2&gt;</span><br><span class="line">		&lt;hr&gt;</span><br><span class="line">		&lt;h3&gt;Make English as your working language!!!&lt;/h3&gt;</span><br><span class="line">		&lt;h3&gt;浏览器中的JavaScript：&lt;/h3&gt;</span><br><span class="line">		&lt;ul&gt;</span><br><span class="line">			&lt;li&gt;ECMAScript: JavaScript语法规范&lt;/li&gt;</span><br><span class="line">			&lt;li&gt;BOM: 浏览器对象模型（Browser Object Model）,把浏览器当成一个对象（window），通过这个对象可以操控浏览器&lt;/li&gt;</span><br><span class="line">			&lt;li&gt;DOM: 文档对象模型（Document Object Model），把整个页面当成一个对象（document），通过这个对象可以操作整个页面&lt;/li&gt;</span><br><span class="line">		&lt;/ul&gt;</span><br><span class="line">		&lt;hr&gt;</span><br><span class="line">		&lt;h3&gt;课堂案例&lt;/h3&gt;</span><br><span class="line">		&lt;ol&gt;</span><br><span class="line">			&lt;li&gt;&lt;a href=&quot;example01.html&quot;&gt;例子1：BOM和DOM的感性认识&lt;/a&gt;&lt;/li&gt;</span><br><span class="line">			&lt;li&gt;&lt;a href=&quot;example02.html&quot;&gt;例子2：成都机动车限行查询&lt;/a&gt;&lt;/li&gt;</span><br><span class="line">			&lt;li&gt;&lt;a href=&quot;example03.html&quot;&gt;例子3：延迟跳转到百度&lt;/a&gt;&lt;/li&gt;</span><br><span class="line">			&lt;li&gt;</span><br><span class="line">				&lt;a href=&quot;example04.html&quot;&gt;例子4：轮播广告&lt;/a&gt;</span><br><span class="line">				&lt;span&gt;&lt;a href=&quot;#homework01&quot;&gt;完整效果请参考作业1&lt;/a&gt;&lt;/span&gt;</span><br><span class="line">			&lt;/li&gt;</span><br><span class="line">			&lt;li&gt;&lt;a href=&quot;example05.html&quot;&gt;例子5：事件冒泡和事件捕获&lt;/a&gt;&lt;/li&gt;</span><br><span class="line">			&lt;li&gt;&lt;a href=&quot;example06.html&quot;&gt;例子6：获取事件源和访问相关元素&lt;/a&gt;&lt;/li&gt;</span><br><span class="line">			&lt;li&gt;&lt;a href=&quot;example07.html&quot;&gt;例子7：动态添加和删除元素&lt;/a&gt;&lt;/li&gt;</span><br><span class="line">			&lt;li&gt;&lt;a href=&quot;example08.html&quot;&gt;例子8：流氓浮动广告&lt;/a&gt;&lt;/li&gt;</span><br><span class="line">			&lt;li&gt;&lt;a href=&quot;example09.html&quot;&gt;例子9：jQuery实现表格效果&lt;/a&gt;&lt;/li&gt;</span><br><span class="line">			&lt;li&gt;&lt;a href=&quot;example10.html&quot;&gt;例子10：jQuery实现动态列表&lt;/a&gt;&lt;/li&gt;</span><br><span class="line">			&lt;li&gt;&lt;a href=&quot;example11.html&quot;&gt;例子11：Ajax加载美女图片（原生JavaScript）&lt;/a&gt;&lt;/li&gt;</span><br><span class="line">			&lt;li&gt;&lt;a href=&quot;example12.html&quot;&gt;例子12：Ajax加载美女图片（jQuery）&lt;/a&gt;&lt;/li&gt;</span><br><span class="line">		&lt;/ol&gt;</span><br><span class="line">		&lt;h3&gt;课后练习&lt;/h3&gt;</span><br><span class="line">		&lt;ol&gt;</span><br><span class="line">			&lt;li&gt;</span><br><span class="line">				&lt;a name=&quot;homework01&quot;&gt;&lt;/a&gt;</span><br><span class="line">				&lt;a href=&quot;homework01.html&quot;&gt;练习1：轮播广告&lt;/a&gt;</span><br><span class="line">			&lt;/li&gt;</span><br><span class="line">			&lt;li&gt;&lt;a href=&quot;homework02.html&quot;&gt;练习2：缩略图效果&lt;/a&gt;&lt;/li&gt;</span><br><span class="line">			&lt;li&gt;&lt;a href=&quot;homework03.html&quot;&gt;练习3：闪烁的方块&lt;/a&gt;&lt;/li&gt;</span><br><span class="line">			&lt;li&gt;&lt;a href=&quot;homework04.html&quot;&gt;练习4：表格效果&lt;/a&gt;&lt;/li&gt;</span><br><span class="line">			&lt;li&gt;&lt;a href=&quot;homework05.html&quot;&gt;练习5：购物车效果&lt;/a&gt;&lt;/li&gt;</span><br><span class="line">			&lt;li&gt;&lt;a href=&quot;homework06.html&quot;&gt;练习6：可拖拽的元素&lt;/a&gt;&lt;/li&gt;</span><br><span class="line">		&lt;/ol&gt;</span><br><span class="line">	&lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure></p>
