            <div class="post_page_title_img" style="height: 25rem;background-image: url(/images/thumbs/24.jpg);background-position: center; background-repeat:no-repeat; background-size:cover;-moz-background-size:cover;overflow:hidden;">

            <!-- Post -->
            <div class="typo" style="padding: 3rem;">
                <p>###连接数据库(在setting中)<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">DATABASES = &#123;</span><br><span class="line">    &apos;default&apos;: &#123;</span><br><span class="line">        &apos;ENGINE&apos;: &apos;django.db.backends.mysql&apos;,</span><br><span class="line">        &apos;NAME&apos;: &apos;dj7&apos;,</span><br><span class="line">        &apos;USER&apos;: &apos;root&apos;,</span><br><span class="line">        &apos;PASSWORD&apos;: &apos;123456&apos;,    # 本地mysql的密码</span><br><span class="line">        &apos;HOST&apos;: &apos;127.0.0.1&apos;,</span><br><span class="line">        &apos;PORT&apos;: 3306</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>###创建表(在models中)<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">from django.db import models</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class Student(models.Model):</span><br><span class="line">    name = models.CharField(max_length=10, unique=True)</span><br><span class="line">    age = models.IntegerField(default=18)</span><br><span class="line">    gender = models.BooleanField(default=1)</span><br><span class="line"></span><br><span class="line">    # auto_now_add: 创建数据时，默认create_time字段为当前时间</span><br><span class="line">    create_time = models.DateTimeField(auto_now_add=True, null=True)</span><br><span class="line">    # auto_now:修改时间，每次update学生信息时，修改该字段的时间为当前时间</span><br><span class="line">    operate_time = models.DateTimeField(auto_now=True, null=True)</span><br><span class="line"></span><br><span class="line">    class Meta:</span><br><span class="line">        # 指定student模型映射到数据库中对应的表名</span><br><span class="line">        db_table = &apos;student&apos;</span><br></pre></td></tr></table></figure></p>
<h3 id="建立路由-在urls中"><a href="#建立路由-在urls中" class="headerlink" title="建立路由(在urls中)"></a>建立路由(在urls中)</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">from app import views</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">urlpatterns = [</span><br><span class="line">    url(r&apos;^admin/&apos;, admin.site.urls),</span><br><span class="line">    # 访问http：//127.0.0.1：8000/add_stu/</span><br><span class="line">    # 新增学生数据</span><br><span class="line">    url(r&apos;^add_stu/&apos;, views.add_stu),</span><br><span class="line">    # 删除学生数据</span><br><span class="line">    # 访问http：//127.0.0.1：8000/del_stu/</span><br><span class="line">    url(r&apos;^del_stu/&apos;, views.del_stu),</span><br><span class="line">    # 修改学生数据</span><br><span class="line">    # 访问http：//127.0.0.1：8000/up_stu/</span><br><span class="line">    url(r&apos;^up_stu/&apos;, views.up_stu),</span><br><span class="line">]</span><br></pre></td></tr></table></figure>
<h3 id="在视图中应用-views"><a href="#在视图中应用-views" class="headerlink" title="在视图中应用(views)"></a>在视图中应用(views)</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br></pre></td><td class="code"><pre><span class="line">from django.shortcuts import render</span><br><span class="line">from django.http import HttpResponse</span><br><span class="line"># 引入学生student模型</span><br><span class="line">from app.models import Student</span><br><span class="line"></span><br><span class="line">def add_stu(request):</span><br><span class="line">    # 像数据库中的student表中插入数据</span><br><span class="line">    # 第一种方式进行创建：save（）</span><br><span class="line">    # stu = Student()</span><br><span class="line">    # stu.name = &apos;小明&apos;</span><br><span class="line">    # 向数据库中插入一条数据</span><br><span class="line">    # stu.save()</span><br><span class="line"></span><br><span class="line">    # 第二种方式</span><br><span class="line">    Student.objects.create(name=&apos;莫幺儿&apos;, age=19)</span><br><span class="line">    return HttpResponse(&apos;创建成功&apos;)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def del_stu(request):</span><br><span class="line">    # 实现删除</span><br><span class="line">    # sql: del from student where name=&apos;大锤&apos;</span><br><span class="line">    # 1.查询name=‘大锤’的信息</span><br><span class="line">    # Student.objects.filter(name=&apos;大锤&apos;).delete()</span><br><span class="line">    stus = Student.objects.filter(name=&apos;大锤&apos;)</span><br><span class="line">    stus.delete()</span><br><span class="line">    return HttpResponse(&apos;删除成功&apos;)</span><br><span class="line"></span><br><span class="line">def up_stu(request):</span><br><span class="line">    # 实现更新</span><br><span class="line">    # 第一种方式</span><br><span class="line">    # stus= Student.objects.filter(name=&apos;莫幺儿&apos;)</span><br><span class="line">    # 获取莫幺儿对象</span><br><span class="line">    # stu = stus[0]</span><br><span class="line">    # stu = Student.objects.filter(name=&apos;小明&apos;).first()</span><br><span class="line">    # stu.name = &apos;狗屎&apos;</span><br><span class="line">    # stu.save()</span><br><span class="line"></span><br><span class="line">    # 第二种方式</span><br><span class="line">    Student.objects.filter(name=&apos;胡歌&apos;).update(name=&apos;莫宇&apos;, age=25)</span><br><span class="line">    return HttpResponse(&apos;更新成功&apos;)</span><br></pre></td></tr></table></figure>
