class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br></pre></td><td class="code"><pre><span class="line">1. mvc---&gt;mvt</span><br><span class="line">2. virtualenv --no-site-packages 版本名</span><br><span class="line">3. </span><br><span class="line">windows:</span><br><span class="line">cd Scripts   执行activate 退出deactivate</span><br><span class="line"></span><br><span class="line">linux：</span><br><span class="line">source bin/activate  退出source deactivate</span><br><span class="line"></span><br><span class="line">4. 安装django</span><br><span class="line">pip install django==1.11</span><br><span class="line"></span><br><span class="line">5. 创建django工程</span><br><span class="line">django-admin startproject helloworld</span><br><span class="line"></span><br><span class="line">6. 启动项目</span><br><span class="line">python manage.py runserver IP：端口</span><br><span class="line"></span><br><span class="line">7. </span><br><span class="line">__init__.py： 初始化，配置pymysql链接的地方</span><br><span class="line">settings.py: 配置信息位置，databases等</span><br><span class="line">urls.py: url路由</span><br><span class="line">wsgi.py: 网关</span><br><span class="line"></span><br><span class="line">8. 创建app</span><br><span class="line">python manage.py startapp app_name</span><br><span class="line"></span><br><span class="line">9. 配置</span><br><span class="line">1. settings.py文件中INSTALLED_APPS中写入创建的app的name</span><br><span class="line">2. 也可以导入apps.py文件中的APPCONFIG下的name属性</span><br><span class="line"></span><br><span class="line">10. 模型</span><br><span class="line">在models.py文件中定义class 模型名称</span><br><span class="line"></span><br><span class="line">继承models.Model</span><br><span class="line"></span><br><span class="line">db_tables:定义数据库中的表名称</span><br><span class="line"></span><br><span class="line">11. 迁移</span><br><span class="line">python manage.py makemigrations</span><br><span class="line"></span><br><span class="line">python manage.py migrate</span><br><span class="line"></span><br><span class="line">12. 保持数据</span><br><span class="line"></span><br><span class="line">stu = Student()</span><br><span class="line">stu.name = &apos;xxx&apos;</span><br><span class="line">stu.save()</span><br><span class="line"></span><br><span class="line">13. 创建超级管理员的账号密码</span><br><span class="line">python manage.py createsuperuser</span><br><span class="line"></span><br><span class="line">14. </span><br><span class="line">ORM 对象关系映射，翻译机</span><br><span class="line"></span><br><span class="line">15. 模型字段</span><br><span class="line"></span><br><span class="line">CharField: 字符串</span><br><span class="line">  max_length:长度</span><br><span class="line">BooleanField：布尔类型</span><br><span class="line">  1 0</span><br><span class="line">DateField: 年月日，日期</span><br><span class="line">  auto_now_add： 第一次创建的时候赋值</span><br><span class="line">  auto_now：每次修改的时候赋值</span><br><span class="line">DateTimeField：年月日 时分秒</span><br><span class="line">  auto_now_add</span><br><span class="line">  auto_now</span><br><span class="line"></span><br><span class="line">AutoField：自动增长</span><br><span class="line"></span><br><span class="line">DecimalField： </span><br><span class="line">  models.DecimalField(max_digits=3, decimal_places=1)</span><br><span class="line">  max_digits：总位数</span><br><span class="line">  decimal_places：小数后多少位</span><br><span class="line"></span><br><span class="line">TextField：存文本信息</span><br><span class="line">IntegerField：整数</span><br><span class="line">FloatField：浮点</span><br><span class="line"></span><br><span class="line">FileField：文件上传字段</span><br><span class="line">ImageField：上传图片</span><br><span class="line">  upload_to=&quot;&quot; 指定上传图片的路径</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">16. 模型参数</span><br><span class="line">default: 默认</span><br><span class="line">null ：设置是否为空，针对数据库中该字段是否可以为空</span><br><span class="line">blank ：设置是否为空，针对表单提交该字段是否可以为空</span><br><span class="line"></span><br><span class="line">primary_key：创建主键</span><br><span class="line">unique：唯一</span><br></pre></td></tr></table></figure>
