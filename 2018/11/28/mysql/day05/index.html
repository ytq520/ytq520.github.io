>alter table tb_teacher add constraint fk_teacher_collid foreign key (collid) references tb_college (collid);</span><br><span class="line"></span><br><span class="line">-- 创建课程表</span><br><span class="line">create table tb_course</span><br><span class="line">(</span><br><span class="line">couid int not null comment &apos;课程编号&apos;,</span><br><span class="line">cname varchar(50) not null comment &apos;课程名称&apos;,</span><br><span class="line">credit tinyint not null comment &apos;学分&apos;,</span><br><span class="line">teaid int not null comment &apos;教师工号&apos;,</span><br><span class="line">primary key (couid)</span><br><span class="line">);</span><br><span class="line"></span><br><span class="line">-- 添加外键约束</span><br><span class="line">alter table tb_course add constraint fk_course_tid foreign key (teaid) references tb_teacher (teaid);</span><br><span class="line"></span><br><span class="line">-- 创建学生选课表</span><br><span class="line">create table tb_score</span><br><span class="line">(</span><br><span class="line">scid int not null auto_increment comment &apos;选课编号&apos;,</span><br><span class="line">sid int not null comment &apos;学号&apos;,</span><br><span class="line">cid int not null comment &apos;课程编号&apos;,</span><br><span class="line">seldate date comment &apos;选课时间日期&apos;,</span><br><span class="line">mark decimal(4,1) comment &apos;考试成绩&apos;,</span><br><span class="line">primary key (scid)</span><br><span class="line">);</span><br><span class="line"></span><br><span class="line">-- 添加外键约束</span><br><span class="line">alter table tb_score add constraint fk_score_sid foreign key (sid) references tb_student (stuid);</span><br><span class="line">alter table tb_score add constraint fk_score_cid foreign key (cid) references tb_course (couid);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">-- 插入学院数据</span><br><span class="line">insert into tb_college (collname, collmaster, collweb) values </span><br><span class="line">(&apos;计算机学院&apos;, &apos;左冷禅&apos;, &apos;http://www.abc.com&apos;),</span><br><span class="line">(&apos;外国语学院&apos;, &apos;岳不群&apos;, &apos;http://www.xyz.com&apos;),</span><br><span class="line">(&apos;经济管理学院&apos;, &apos;风清扬&apos;, &apos;http://www.foo.com&apos;);</span><br><span class="line"></span><br><span class="line">-- 插入学生数据</span><br><span class="line">insert into tb_student (stuid, sname, gender, birth, addr, collid) values</span><br><span class="line">(1001, &apos;杨逍&apos;, 1, &apos;1990-3-4&apos;, &apos;四川成都&apos;, 1),</span><br><span class="line">(1002, &apos;任我行&apos;, 1, &apos;1992-2-2&apos;, &apos;湖南长沙&apos;, 1),</span><br><span class="line">(1033, &apos;王语嫣&apos;, 0, &apos;1989-12-3&apos;, &apos;四川成都&apos;, 1),</span><br><span class="line">(1572, &apos;岳不群&apos;, 1, &apos;1993-7-19&apos;, &apos;陕西咸阳&apos;, 1),</span><br><span class="line">(1378, &apos;纪嫣然&apos;, 0, &apos;1995-8-12&apos;, &apos;四川绵阳&apos;, 1),</span><br><span class="line">(1954, &apos;林平之&apos;, 1, &apos;1994-9-20&apos;, &apos;福建莆田&apos;, 1),</span><br><span class="line">(2035, &apos;东方不败&apos;, 1, &apos;1988-6-30&apos;, null, 2),</span><br><span class="line">(3011, &apos;林震南&apos;, 1, &apos;1985-12-12&apos;, &apos;福建莆田&apos;, 3),</span><br><span class="line">(3755, &apos;项少龙&apos;, 1, &apos;1993-1-25&apos;, null, 3),</span><br><span class="line">(3923, &apos;杨不悔&apos;, 0, &apos;1985-4-17&apos;, &apos;四川成都&apos;, 3);</span><br><span class="line"></span><br><span class="line">-- 插入老师数据</span><br><span class="line">insert into tb_teacher (teaid, tname, title, collid) values </span><br><span class="line">(1122, &apos;张三丰&apos;, &apos;教授&apos;, 1),</span><br><span class="line">(1133, &apos;宋远桥&apos;, &apos;副教授&apos;, 1),</span><br><span class="line">(1144, &apos;杨逍&apos;, &apos;副教授&apos;, 1),</span><br><span class="line">(2255, &apos;范遥&apos;, &apos;副教授&apos;, 2),</span><br><span class="line">(3366, &apos;韦一笑&apos;, &apos;讲师&apos;, 3);</span><br><span class="line"></span><br><span class="line">-- 插入课程数据</span><br><span class="line">insert into tb_course (couid, cname, credit, teaid) values </span><br><span class="line">(1111, &apos;Python程序设计&apos;, 3, 1122),</span><br><span class="line">(2222, &apos;Web前端开发&apos;, 2, 1122),</span><br><span class="line">(3333, &apos;操作系统&apos;, 4, 1122),</span><br><span class="line">(4444, &apos;计算机网络&apos;, 2, 1133),</span><br><span class="line">(5555, &apos;编译原理&apos;, 4, 1144),</span><br><span class="line">(6666, &apos;算法和数据结构&apos;, 3, 1144),</span><br><span class="line">(7777, &apos;经贸法语&apos;, 3, 2255),</span><br><span class="line">(8888, &apos;成本会计&apos;, 2, 3366),</span><br><span class="line">(9999, &apos;审计学&apos;, 3, 3366);</span><br><span class="line"></span><br><span class="line">-- 插入选课数据</span><br><span class="line">insert into tb_score (sid, cid, seldate, mark) values </span><br><span class="line">(1001, 1111, &apos;2017-09-01&apos;, 95),</span><br><span class="line">(1001, 2222, &apos;2017-09-01&apos;, 87.5),</span><br><span class="line">(1001, 3333, &apos;2017-09-01&apos;, 100),</span><br><span class="line">(1001, 4444, &apos;2018-09-03&apos;, null),</span><br><span class="line">(1001, 6666, &apos;2017-09-02&apos;, 100),</span><br><span class="line">(1002, 1111, &apos;2017-09-03&apos;, 65),</span><br><span class="line">(1002, 5555, &apos;2017-09-01&apos;, 42),</span><br><span class="line">(1033, 1111, &apos;2017-09-03&apos;, 92.5),</span><br><span class="line">(1033, 4444, &apos;2017-09-01&apos;, 78),</span><br><span class="line">(1033, 5555, &apos;2017-09-01&apos;, 82.5),</span><br><span class="line">(1572, 1111, &apos;2017-09-02&apos;, 78),</span><br><span class="line">(1378, 1111, &apos;2017-09-05&apos;, 82),</span><br><span class="line">(1378, 7777, &apos;2017-09-02&apos;, 65.5),</span><br><span class="line">(2035, 7777, &apos;2018-09-03&apos;, 88),</span><br><span class="line">(2035, 9999, date(now()), null),</span><br><span class="line">(3755, 1111, date(now()), null),</span><br><span class="line">(3755, 8888, date(now()), null),</span><br><span class="line">(3755, 9999, &apos;2017-09-01&apos;, 92);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">-- 查询所有学生信息</span><br><span class="line">select * from tb_student;</span><br><span class="line"></span><br><span class="line">-- 查询所有课程名称及学分(投影和别名)</span><br><span class="line">select cname as 课程名称, credit as 学分 from tb_course;</span><br><span class="line"></span><br><span class="line">-- 查询所有女学生的姓名和出生日期(筛选)</span><br><span class="line">select sname, gender from tb_student where gender=0;</span><br><span class="line"></span><br><span class="line">-- 查询所有80后学生的姓名、性别和出生日期(筛选)</span><br><span class="line">select sname as 姓名,if(gender,&apos;男&apos;, &apos;女&apos;) as 性别, birth as 出生日期 from tb_student where birth between &apos;1980-1-1&apos; and &apos;1989-12-31&apos;;</span><br><span class="line">-- 通用写法</span><br><span class="line">select sname as 姓名, case gender when 1 then &apos;男&apos; else &apos;女&apos; end as 性别, birth as 出生日期 from tb_student where birth between &apos;1980-1-1&apos; and &apos;1989-12-31&apos;;</span><br><span class="line"></span><br><span class="line">-- 查询姓”杨“的学生姓名和性别(模糊)</span><br><span class="line">select sname as 姓名, case gender when 1 then &apos;男&apos; else &apos;女&apos; end as 性别 from tb_student where sname like &apos;杨%&apos;;</span><br><span class="line">-- 查询姓”杨“名字两个字的学生姓名和性别(模糊)</span><br><span class="line">select sname ,gender from tb_student where sname like &apos;杨_&apos;;</span><br><span class="line">-- 查询姓”杨“名字三个字的学生姓名和性别(模糊)</span><br><span class="line">select sname ,gender from tb_student where sname like &apos;杨__&apos;;</span><br><span class="line">-- 查询名字中有”不“字或“嫣”字的学生的姓名(模糊)</span><br><span class="line">select sname ,gender from tb_student where </span><br><span class="line">sname like &apos;%不%&apos; or sname like &apos;%嫣%&apos;;</span><br><span class="line">-- 查询没有录入家庭住址的学生姓名(空值)</span><br><span class="line">select sname from tb_student where addr is null;</span><br><span class="line">-- 查询录入了家庭住址的学生姓名(空值)</span><br><span class="line">select sname from tb_student where addr is not null;</span><br><span class="line">-- 查询学生选课的所有日期(去重)</span><br><span class="line">select distinct seldate from tb_score; </span><br><span class="line">-- 查询学生的家庭住址(去重)</span><br><span class="line">select distinct addr from tb_student where addr is not null; </span><br><span class="line">-- 查询男学生的姓名和生日按年龄从大到小排列(排序)</span><br><span class="line">select sname,birth from tb_student where gender=1 order by birth asc;</span><br><span class="line">-- 查看具体多少岁了</span><br><span class="line">select sname,year(now())-year(birth) from tb_student where gender=1 </span><br><span class="line">order by birth asc;</span><br><span class="line">-- max() / min() / sum() / avg() / count()</span><br><span class="line">-- 查询年龄最大的学生的出生日期(聚合函数)</span><br><span class="line">select min(birth) from tb_student;</span><br><span class="line">-- 查询年龄最小的学生的出生日期(聚合函数)</span><br><span class="line">select max(birth) from tb_student;</span><br><span class="line">-- 查询男女学生的人数(分组和聚合函数)</span><br><span class="line">select if(gender,&apos;男&apos;, &apos;女&apos;) , count(stuid) from tb_student group by gender;</span><br><span class="line">select if(gender,&apos;男&apos;, &apos;女&apos;) , count(stuid) from tb_student</span><br><span class="line">group by gender order by count(stuid) desc;</span><br><span class="line">-- 查询课程编号为1111的课程的平均成绩(筛选和聚合函数)</span><br><span class="line">select avg(mark) from tb_score where cid=1111;</span><br><span class="line">-- 查询有多少人选了课程编号为1111的课程</span><br><span class="line">select count(cid) from tb_score where cid=1111;</span><br><span class="line">-- 查询学号为1001的学生所有课程的平均分(筛选和聚合函数)</span><br><span class="line">select avg(mark) from tb_score where sid=1001;</span><br><span class="line">-- 查询每个学生的学号和平均成绩(分组和聚合函数)</span><br><span class="line">select sid as 学号, avg(mark) as 平均分 from tb_score group by sid;</span><br><span class="line">-- 查询平均成绩大于等于90分的学生的学号和平均成绩</span><br><span class="line">-- 分组之前的用where分组之后的用having</span><br><span class="line">select sid as 学号, avg(mark) as 平均分 </span><br><span class="line">from tb_score group by sid having 平均分&gt;=90;</span><br><span class="line">-- 子查询 - 在一个查询中又使用到了另外一个查询的结果</span><br><span class="line">-- 查询年龄最大的学生的姓名(子查询)</span><br><span class="line">select sname from tb_student where</span><br><span class="line">birth=(select  min(birth) from tb_student);</span><br><span class="line">-- 查询年龄最大的学生姓名和年龄(子查询+运算)</span><br><span class="line">select sname as 姓名, year(now())-year(birth) as 年龄 from tb_student where</span><br><span class="line">birth=(select  min(birth) from tb_student);</span><br><span class="line">-- 查询选了两门以上的课程的学生姓名(子查询/分组条件/集合运算)</span><br><span class="line">select sname as 姓名 from tb_student</span><br><span class="line">where stuid in</span><br><span class="line">(select sid from tb_score group by sid having count(sid)&gt;2);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">-- 连接查询（联结查询/联接查询）</span><br><span class="line">--  查询学生的姓名和所在学院的名称</span><br><span class="line">-- 如果查询多个表没有任何限制条件就会形成笛卡儿积  解决方法：使用完全限定名</span><br><span class="line">-- 如果查询的多张表中有同名的列那么需要使用完全限定名</span><br><span class="line">select sname, collname from tb_student,tb_college</span><br><span class="line">where tb_student.collid = tb_college.collid;</span><br><span class="line">-- 内连接</span><br><span class="line">select sname, collname from tb_student t1</span><br><span class="line">inner join tb_college t2 on t1.collid = t2.collid;</span><br><span class="line">-- 查询学生姓名、课程名称以及成绩</span><br><span class="line">select sname, cname, mark from </span><br><span class="line">tb_student,tb_course,tb_score</span><br><span class="line">where sid=stuid and cid=couid;</span><br><span class="line"></span><br><span class="line">select sname, cname, mark from tb_student</span><br><span class="line">inner join tb_score on sid=stuid</span><br><span class="line">inner join tb_course on cid=couid;</span><br><span class="line">-- 查询选课学生的姓名和平均成绩(子查询和连接查询)</span><br><span class="line">select sname,avgmark from tb_student t1 inner join</span><br><span class="line">(select sid, avg(mark) as avgmark from tb_score group by sid) t2</span><br><span class="line">on stuid=sid;</span><br><span class="line"></span><br><span class="line">-- 查询每个学生的姓名和选课数量（右外连接和子查询)  outer 可以省略</span><br><span class="line"></span><br><span class="line">select sname,avgmark from </span><br><span class="line">(select sid, avg(mark) as avgmark from tb_score group by sid) t1</span><br><span class="line">right outer join tb_student t2</span><br><span class="line">on stuid=sid;</span><br><span class="line"></span><br><span class="line">-- 查询每个学生的姓名和选课数量（左外连接和子查询) outer 可以省略</span><br><span class="line"></span><br><span class="line">select sname,avgmark from tb_student t1 left outer join</span><br><span class="line">(select sid, avg(mark) as avgmark from tb_score group by sid) t2</span><br><span class="line">on stuid=sid;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">-- 事务(transaction) :多个操作不可分割要么全成功要么全失败</span><br><span class="line">-- 开启事务：begin/start transaction</span><br><span class="line">-- 提交事务:commit</span><br><span class="line">-- 回滚事务:rollback</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">-- 事物的ACID特性</span><br><span class="line">-- 原子性(Atomicity):事务中的操作不可分割</span><br><span class="line">-- 一致性(Consistency):事务前后数据状态要一致</span><br><span class="line">-- 隔离性(Isolation):多个并发事务不能看到彼此的中间状态</span><br><span class="line">-- 持久性(Duration):事务完成后数据要持久化</span><br></pre></td></tr></table></figure>
