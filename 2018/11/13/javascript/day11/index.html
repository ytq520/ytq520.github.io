ne">							// 创建新元素并得到与之对应的jQuery对象</span><br><span class="line">							$(&apos;&lt;li&gt;&apos;).text(fruitName).append(</span><br><span class="line">								$(&apos;&lt;a&gt;&apos;).attr(&apos;href&apos;, &apos;&apos;).text(&apos;×&apos;).on(&apos;click&apos;, removeItem)</span><br><span class="line">							)</span><br><span class="line">						);</span><br><span class="line">					&#125;</span><br><span class="line">					// 对jQuery对象使用下标运算或调用get()方法会得到原生JS对象</span><br><span class="line">					$(&apos;#name&apos;).val(&apos;&apos;).get(0).focus();</span><br><span class="line">				&#125;);</span><br><span class="line">			&#125;);</span><br><span class="line">		&lt;/script&gt;</span><br><span class="line">	&lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>
