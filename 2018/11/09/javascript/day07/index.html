class="line">61</span><br><span class="line">62</span><br></pre></td><td class="code"><pre><span class="line">&lt;!DOCTYPE html&gt;</span><br><span class="line">&lt;html&gt;</span><br><span class="line">	&lt;head&gt;</span><br><span class="line">		&lt;meta charset=&quot;utf-8&quot;&gt;</span><br><span class="line">		&lt;title&gt;&lt;/title&gt;</span><br><span class="line">		&lt;style&gt;</span><br><span class="line">			#buttons&gt;button &#123;</span><br><span class="line">				border: none;</span><br><span class="line">				outline: none;</span><br><span class="line">				width: 120px;</span><br><span class="line">				height: 40px;</span><br><span class="line">				font: 22px/40px Arial;</span><br><span class="line">				background-color: red;</span><br><span class="line">				color: white;</span><br><span class="line">				margin-top: 20px;</span><br><span class="line">			&#125;</span><br><span class="line">		&lt;/style&gt;</span><br><span class="line">	&lt;/head&gt;</span><br><span class="line">	&lt;body&gt;</span><br><span class="line">		&lt;div id=&quot;buttons&quot;&gt;</span><br><span class="line">			&lt;button&gt;&lt;input type=&quot;checkbox&quot;&gt;苹果&lt;/button&gt;</span><br><span class="line">			&lt;button&gt;&lt;input type=&quot;checkbox&quot;&gt;香蕉&lt;/button&gt;</span><br><span class="line">			&lt;button&gt;&lt;input type=&quot;checkbox&quot;&gt;草莓&lt;/button&gt;</span><br><span class="line">			&lt;button&gt;&lt;input type=&quot;checkbox&quot;&gt;蓝莓&lt;/button&gt;</span><br><span class="line">			&lt;button&gt;&lt;input type=&quot;checkbox&quot;&gt;榴莲&lt;/button&gt;</span><br><span class="line">			&lt;button&gt;&lt;input type=&quot;checkbox&quot;&gt;西瓜&lt;/button&gt;</span><br><span class="line">			&lt;button&gt;&lt;input type=&quot;checkbox&quot;&gt;芒果&lt;/button&gt;</span><br><span class="line">			&lt;button&gt;&lt;input type=&quot;checkbox&quot;&gt;柠檬&lt;/button&gt;</span><br><span class="line">		&lt;/div&gt;</span><br><span class="line">		&lt;script&gt;</span><br><span class="line">			var buttons = document.querySelectorAll(&apos;#buttons&gt;button&apos;);</span><br><span class="line">			for (var i = 0; i &lt; buttons.length; i += 1) &#123;</span><br><span class="line">				buttons[i].firstChild.addEventListener(&apos;click&apos;, function(evt) &#123;</span><br><span class="line">					var checkbox = evt.target || evt.srcElement;</span><br><span class="line">					if (checkbox.checked) &#123;</span><br><span class="line">						checkbox.parentNode.style.backgroundColor = &apos;lightseagreen&apos;;</span><br><span class="line">					&#125; else &#123;</span><br><span class="line">						checkbox.parentNode.style.backgroundColor = &apos;red&apos;;</span><br><span class="line">					&#125;</span><br><span class="line">					evt.stopPropagation();</span><br><span class="line">				&#125;);</span><br><span class="line">				buttons[i].addEventListener(&apos;click&apos;, function(evt) &#123;</span><br><span class="line">					// 通过事件对象的target属性可以获取事件源（谁引发了事件）</span><br><span class="line">					// 但是有的浏览器是通过srcElement属性获取事件源的</span><br><span class="line">					// 可以通过短路或运算来解决这个兼容性问题</span><br><span class="line">					var button = evt.target || evt.srcElement;</span><br><span class="line">					// 当获取到一个元素之后可以通过它的属性来获取它的父元素、子元素以及兄弟元素</span><br><span class="line">					// parentNode - 父元素</span><br><span class="line">					// firstChild / lastChild / children - 第一个子元素 / 最后一个子元素 / 所有子元素</span><br><span class="line">					// previousSibling / nextSibling - 前一个兄弟元素 / 后一个兄弟元素</span><br><span class="line">					var checkbox = button.firstChild;</span><br><span class="line">					checkbox.checked = !checkbox.checked;</span><br><span class="line">					if (checkbox.checked) &#123;</span><br><span class="line">						button.style.backgroundColor = &apos;lightseagreen&apos;;</span><br><span class="line">					&#125; else &#123;</span><br><span class="line">						button.style.backgroundColor = &apos;red&apos;;</span><br><span class="line">					&#125;</span><br><span class="line">				&#125;);</span><br><span class="line">			&#125;</span><br><span class="line">		&lt;/script&gt;</span><br><span class="line">	&lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>
