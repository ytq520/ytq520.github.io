r><span class="line">				outline: none;</span><br><span class="line">				border-bottom: 1px dotted darkgray;</span><br><span class="line">			&#125;</span><br><span class="line">			#search input[type=button] &#123;</span><br><span class="line">				width: 80px;</span><br><span class="line">				height: 36px;</span><br><span class="line">				font: 28px/36px arial;</span><br><span class="line">				border: none;</span><br><span class="line">				color: white;</span><br><span class="line">				background-color: red;</span><br><span class="line">				vertical-align: middle;</span><br><span class="line">			&#125;</span><br><span class="line">			#result &#123;</span><br><span class="line">				width: 640px;</span><br><span class="line">				margin: 0 auto;</span><br><span class="line">				text-align: center;</span><br><span class="line">				font: 32px/36px arial;</span><br><span class="line">			&#125;</span><br><span class="line">		&lt;/style&gt;</span><br><span class="line">	&lt;/head&gt;</span><br><span class="line">	&lt;body&gt;</span><br><span class="line">		&lt;div id=&quot;search&quot;&gt;</span><br><span class="line">			&lt;input type=&quot;text&quot; id=&quot;carno&quot; placeholder=&quot;请输入车牌号&quot;&gt;</span><br><span class="line">			&lt;input type=&quot;button&quot; value=&quot;查询&quot; onclick=&quot;showResult()&quot;&gt;</span><br><span class="line">			&lt;input type=&quot;button&quot; value=&quot;清除&quot; onclick=&quot;clearResult()&quot;&gt;</span><br><span class="line">		&lt;/div&gt;</span><br><span class="line">		&lt;hr&gt;</span><br><span class="line">		&lt;p id=&quot;result&quot;&gt;&lt;/p&gt;</span><br><span class="line">		&lt;script&gt;</span><br><span class="line">			var p = document.getElementById(&apos;result&apos;);</span><br><span class="line">			</span><br><span class="line">			function clearResult() &#123;</span><br><span class="line">				p.textContent = &apos;&apos;;</span><br><span class="line">			&#125;</span><br><span class="line">			</span><br><span class="line">			function showResult() &#123;</span><br><span class="line">				var input = document.getElementById(&apos;carno&apos;);</span><br><span class="line">				var carNo = input.value;</span><br><span class="line">				var regex = /^[京津沪渝辽吉黑冀鲁豫晋陕甘闽粤桂川云贵苏浙皖湘鄂赣青新宁蒙藏琼][A-Z]\s*[0-9A-Z]&#123;5&#125;$/;</span><br><span class="line">				if (regex.test(carNo)) &#123;</span><br><span class="line">					var digitStr = lastDigit(carNo);</span><br><span class="line">					if (digitStr) &#123;</span><br><span class="line">						var digit = parseInt(digitStr);</span><br><span class="line">						var day = new Date().getDay();</span><br><span class="line">						if (digit % 5 == day || digit % 5 == day - 5) &#123;</span><br><span class="line">							p.innerHTML = carNo + &apos;今日限行&lt;br&gt;&apos; + p.innerHTML;</span><br><span class="line">						&#125; else &#123;</span><br><span class="line">							p.innerHTML = carNo + &apos;今日不限行&lt;br&gt;&apos; + p.innerHTML;</span><br><span class="line">						&#125;</span><br><span class="line">					&#125; else &#123;</span><br><span class="line">						p.innerHTML = carNo + &apos;不是有效的车牌号&lt;br&gt;&apos; + p.innerHTML; </span><br><span class="line">					&#125;</span><br><span class="line">				&#125; else &#123;</span><br><span class="line">					p.innerHTML = carNo + &apos;不是有效的车牌号&lt;br&gt;&apos; + p.innerHTML; </span><br><span class="line">				&#125;</span><br><span class="line">				input.value = &apos;&apos;;</span><br><span class="line">			&#125;</span><br><span class="line">			</span><br><span class="line">			function lastDigit(str) &#123;</span><br><span class="line">				for (var index = str.length - 1; index &gt;= 0; index -= 1) &#123;</span><br><span class="line">					var digitStr = str[index];</span><br><span class="line">					if (digitStr &gt;= &apos;0&apos; &amp;&amp; digitStr &lt;= &apos;9&apos;) &#123;</span><br><span class="line">						return digitStr;</span><br><span class="line">					&#125;</span><br><span class="line">
