an><br><span class="line">305</span><br><span class="line">306</span><br><span class="line">307</span><br><span class="line">308</span><br><span class="line">309</span><br><span class="line">310</span><br><span class="line">311</span><br><span class="line">312</span><br><span class="line">313</span><br><span class="line">314</span><br><span class="line">315</span><br><span class="line">316</span><br><span class="line">317</span><br><span class="line">318</span><br><span class="line">319</span><br><span class="line">320</span><br><span class="line">321</span><br><span class="line">322</span><br><span class="line">323</span><br><span class="line">324</span><br><span class="line">325</span><br><span class="line">326</span><br><span class="line">327</span><br><span class="line">328</span><br><span class="line">329</span><br><span class="line">330</span><br><span class="line">331</span><br><span class="line">332</span><br><span class="line">333</span><br><span class="line">334</span><br><span class="line">335</span><br><span class="line">336</span><br><span class="line">337</span><br><span class="line">338</span><br><span class="line">339</span><br><span class="line">340</span><br><span class="line">341</span><br><span class="line">342</span><br><span class="line">343</span><br></pre></td><td class="code"><pre><span class="line">计算机是由硬件和软件构成的。</span><br><span class="line"></span><br><span class="line">硬件的五大部件：</span><br><span class="line">- 运算器 -|</span><br><span class="line">         | - 中央处理器</span><br><span class="line">- 控制器 -| </span><br><span class="line">- 存储器 - 内存（RAM）</span><br><span class="line">- 输入设备</span><br><span class="line">- 输出设备  </span><br><span class="line"></span><br><span class="line">软件的两大类别：</span><br><span class="line">- 系统软件 - 操作系统（内核+工具程序）</span><br><span class="line">- 应用软件</span><br><span class="line"></span><br><span class="line">Linux系统的内核是Free的</span><br><span class="line">Linux系统最早的内核是由Linus在1991年开发的</span><br><span class="line"></span><br><span class="line">Unix - MINIX - Linux - Android</span><br><span class="line">     - BSD - FreeBSD - Macintosh - macOS - iOS</span><br><span class="line">     - AIX（IBM）</span><br><span class="line">     - HP-UX（HP）</span><br><span class="line">     - Solaris（SUN）</span><br><span class="line"></span><br><span class="line">我们能够接触到的操作系统除了Windows其他系统几乎都是Unix的衍生品</span><br><span class="line">类Unix操作系统</span><br><span class="line"></span><br><span class="line">Shell - 壳程序 - 人机交互界面（人和计算机对话的窗口）</span><br><span class="line">Shell中的工具和命令</span><br><span class="line"></span><br><span class="line">who - 查看登录系统用户的信息</span><br><span class="line">last - 查看最近使用过系统的用户信息</span><br><span class="line"></span><br><span class="line">clear - 清除屏幕输出</span><br><span class="line">history - 查看历史命令</span><br><span class="line">!历史命令编号 - 重新执行历史命令</span><br><span class="line"></span><br><span class="line">useradd/userdel - 添加/删除用户</span><br><span class="line">passwd - 修改用户口令</span><br><span class="line">su - switch user - 切换用户</span><br><span class="line"></span><br><span class="line">logout / exit - 退出登录</span><br><span class="line">reboot / shutdown - 重启 / 关机</span><br><span class="line">write 用户名 - 给指定用户发送消息</span><br><span class="line">mesg y/n - 是否接收别人发送的消息</span><br><span class="line">wall - 给所有人发出广播消息</span><br><span class="line"></span><br><span class="line">获得帮助</span><br><span class="line">man - manual - 查看帮助手册</span><br><span class="line">命令 --help - 获得命令的帮助</span><br><span class="line"></span><br><span class="line">pwd - print working directory - 打印当前工作目录</span><br><span class="line">cd - change directory - 改变目录</span><br><span class="line">ls - list directory contents - 列出目录内容</span><br><span class="line"></span><br><span class="line">mkdir 目录名 - make directory - 创建文件夹</span><br><span class="line">rmdir 目录名 - remove empty directory - 删除空文件夹</span><br><span class="line">touch 文件名 - 创建一个空文件</span><br><span class="line">echo 内容 &gt; 文件名 - 将内容重定向到指定的文件</span><br><span class="line">wget http://www.sohu.com/ - 联网通过URL获取指定文件</span><br><span class="line">rm - 删除文件</span><br><span class="line">rm -rf - 删除文件夹</span><br><span class="line">cp - 拷贝文件或文件夹</span><br><span class="line">mv - 移动文件或文件夹（重命名）</span><br><span class="line"></span><br><span class="line">cat - concatenate - 连接文件内容（查看文件）</span><br><span class="line">less / more - 分屏查看</span><br><span class="line">head / tail - 查看文件前面/后面的部分</span><br><span class="line">sort - 给文件排序</span><br><span class="line">uniq - 去除相邻的重复内容</span><br><span class="line">| - 管道 - 连接两个进程（命令）- 把前一个进程的输出作为后面一个进程的输入</span><br><span class="line"></span><br><span class="line">gzip / gunzip - 压缩/解压缩</span><br><span class="line">xz -z / xz -d - 压缩/解压缩</span><br><span class="line"></span><br><span class="line">tar是Linux系统下的归档文件（类似于Windows下的rar文件）</span><br><span class="line">解归档 - tar -xvf 归档文件的名字</span><br><span class="line">归档 - tar -cvf 归档文件的名字 需要归档的文件</span><br><span class="line"></span><br><span class="line">grep - 搜索字符串</span><br><span class="line">find - 查找文件</span><br><span class="line"></span><br><span class="line">MySQL - 关系型数据库</span><br><span class="line">Redis - NoSQL数据库</span><br><span class="line"></span><br><span class="line">CPython - 用C语言实现的Python解释器</span><br><span class="line">Jython - 用Java语言实现的Python解释器</span><br><span class="line">IronPython - 用C#语言实现的Python解释器</span><br><span class="line">PyPy - 用Python语言实现的Python解释器</span><br><span class="line"></span><br><span class="line">8bit   -------&gt; 1Byte</span><br><span class="line">1024B  -------&gt; 1KB</span><br><span class="line">1024KB -------&gt; 1MB</span><br><span class="line">1024MB -------&gt; 1GB</span><br><span class="line">1024GB -------&gt; 1TB</span><br><span class="line">1024TB -------&gt; 1PB</span><br><span class="line"></span><br><span class="line">《鸟哥的Linux私房菜》</span><br><span class="line"></span><br><span class="line">Linux发行版本：</span><br><span class="line">- Redhat</span><br><span class="line">- CentOS</span><br><span class="line">- Ubuntu</span><br><span class="line">- Fedora</span><br><span class="line">- SUSE</span><br><span class="line">- Debian</span><br><span class="line"></span><br><span class="line">Linux系统安装软件：</span><br><span class="line">1. 使用包管理工具 - yum / rpm / apt / deb</span><br><span class="line">2. 源代码构建安装 - 下载源代码用C语言构建工具进行构建</span><br><span class="line">3. 直接下载二进制程序 - 配置环境变量之后使用</span><br><span class="line"></span><br><span class="line">Apache/Nginx ---&gt; HTTP服务器 ---&gt; 提供Web应用</span><br><span class="line"></span><br><span class="line">yum search nginx - 搜索名为nginx的软件包</span><br><span class="line">yum -y install nginx - 安装名为nginx的软件包</span><br><span class="line">yum -y remove nginx - 删除名为nginx的软件包</span><br><span class="line">yum update nginx - 更新名为nginx的软件包</span><br><span class="line">yum info nginx - 查看名为nginx的软件包相关信息</span><br><span class="line">yum list installed - 查看已经安装的软件包</span><br><span class="line"></span><br><span class="line">service nginx start</span><br><span class="line"></span><br><span class="line">systemctl start nginx - 启动Nginx</span><br><span class="line">systemctl restart nginx - 重启Nginx</span><br><span class="line">systemctl stop nginx - 停止Nginx</span><br><span class="line">systemctl status nginx - 查看Nginx状态</span><br><span class="line">systemctl enable nginx - 设置Nginx开机自启</span><br><span class="line">systemctl disable nginx - 禁用Nginx开机自启</span><br><span class="line"></span><br><span class="line">更新Linux系统Python环境到3.7.1</span><br><span class="line">1. 安装依赖项</span><br><span class="line">yum -y install wget gcc zlib-devel bzip2-devel openssl-devel ncurses-devel sqlite-devel readline-devel tk-devel gdbm-devel db4-devel libpcap-devel xz-devel libffi-devel</span><br><span class="line"></span><br><span class="line">2. 下载源代码</span><br><span class="line">wget https://www.python.org/ftp/python/3.7.1/Python-3.7.1.tgz</span><br><span class="line"></span><br><span class="line">3. 解压缩和解归档</span><br><span class="line">gunzip Python-3.7.1.tgz</span><br><span class="line">tar -xvf Python-3.7.1.tar</span><br><span class="line"></span><br><span class="line">4. 进入文件夹生成构建文件（Makefile）</span><br><span class="line">cd Python-3.7.1</span><br><span class="line">./configure --prefix=/usr/local/python37 --enable-optimizations</span><br><span class="line"></span><br><span class="line">5. 构建和安装</span><br><span class="line">make &amp;&amp; make install</span><br><span class="line"></span><br><span class="line">6. 修改环境变量</span><br><span class="line">cd ~</span><br><span class="line">vim .bash_profile</span><br><span class="line"></span><br><span class="line">PATH=$PATH:$HOME/bin:/usr/local/python37/bin</span><br><span class="line"></span><br><span class="line">7. 断开服务器连接，重新连接服务器</span><br><span class="line">python3 --version</span><br><span class="line"></span><br><span class="line">8. 注册一个快捷方式（符号链接）</span><br><span class="line">ln -s /usr/local/python37/bin/python3 /usr/bin/python3</span><br><span class="line"></span><br><span class="line">硬链接 - 相当于给文件增加了一个引用计数（不复制数据的备份）</span><br><span class="line">软链接（符号链接） - 相当于是Windows下的快捷方式 可以为常用的文件和文件夹在用户主目录下创建软链接来方便操作</span><br><span class="line"></span><br><span class="line">ln 源文件 目标文件</span><br><span class="line"></span><br><span class="line">ps - processes - 查看进程状态</span><br><span class="line">ps -ef / ps -aux</span><br><span class="line"></span><br><span class="line">top - 类似于任务管理器</span><br><span class="line"></span><br><span class="line">kill - 结束进程</span><br><span class="line"></span><br><span class="line">登录系统成功之后进入Shell（壳程序）交互式环境</span><br><span class="line">大多数Linux系统默认的Shell都是bash</span><br><span class="line">bourne again shell</span><br><span class="line"></span><br><span class="line">Internet是基于TCP/IP模型的四层架构</span><br><span class="line"></span><br><span class="line">应用层 - HTTP / FTP / SSH / QQ / SMTP / POP3</span><br><span class="line">传输层 - TCP / UDP - 端到端传输服务</span><br><span class="line">网络层 - IP - 寻址和路由</span><br><span class="line">物理链路层（网络接口层） - 分帧和校验</span><br><span class="line"></span><br><span class="line">端口是对IP地址的扩展用来区分不同的服务</span><br><span class="line">HTTP - TCP协议80端口</span><br><span class="line">HTTPS - TCP协议443端口</span><br><span class="line">SSH - TCP协议22端口</span><br><span class="line">SMTP - TCP协议25端口</span><br><span class="line">POP3 - TCP协议110端口</span><br><span class="line"></span><br><span class="line">sftp root@1.2.3.4</span><br><span class="line">sftp&gt;</span><br><span class="line">quit / exit / bye - 退出sftp</span><br><span class="line">cd / lcd - 切换远端工作目录 / 切换本地工作目录</span><br><span class="line">pwd / lpwd - 查看远端工作目录 / 查看本地工作目录</span><br><span class="line">ls / lls - 查看远端目录下的内容 / 查看本地目录下的内容</span><br><span class="line">mkdir / lmkdir - 在远端创建目录 / 在本地创建目录</span><br><span class="line">put - 上传文件（-r递归可以用来上传文件夹）</span><br><span class="line">get - 下载文件（-r递归可以用来下载文件夹）</span><br><span class="line"></span><br><span class="line">Vim的工作模式:</span><br><span class="line">1. 命令模式 按i或a进入编辑模式；按:/?进入末行模式</span><br><span class="line">2. 编辑模式 按Esc进入命令模式</span><br><span class="line">3. 末行模式 按回车回到命令模式</span><br><span class="line"></span><br><span class="line">常用命令：</span><br><span class="line">h j k l - 移动光标</span><br><span class="line">gg / G / &lt;n&gt;G - 首行 最后一行 第n行</span><br><span class="line">dd d0 d$ dw - 删行 删到行首 删到行尾 删单词</span><br><span class="line">yy - 复制</span><br><span class="line">p - 黏贴</span><br><span class="line">u - 撤销</span><br><span class="line">ZZ - 保存退出</span><br><span class="line">q - 录制宏/结束录制</span><br><span class="line">qa - 录制宏并保存在寄存器a中</span><br><span class="line">@a - 播放宏</span><br><span class="line">100@a - 将指定的宏播放100遍</span><br><span class="line"></span><br><span class="line">快捷键：</span><br><span class="line">ctrl+e / ctrl+y 下移/上移一行</span><br><span class="line">ctrl+f / ctrl+b 下移/上移一页</span><br><span class="line">ctrl+r 重做</span><br><span class="line">ctrl+w 按两下 - 切换窗口</span><br><span class="line"></span><br><span class="line">末行模式：</span><br><span class="line">set nu / set nonu - 设置显示/取消行号</span><br><span class="line">set ts=4 - 设置制表的空格数</span><br><span class="line">syntax on / off - 打开/关闭高亮语法</span><br><span class="line">map/imap/inoremap 快捷键 执行的操作 - 映射快捷键</span><br><span class="line">ls - 显示打开的文件</span><br><span class="line">b &lt;n&gt; - 切换文件</span><br><span class="line">sp - 水平拆分窗口</span><br><span class="line">vs - 垂直拆分窗口</span><br><span class="line">w  - write - 保存</span><br><span class="line">q - quit - 退出</span><br><span class="line">可以加!强制执行</span><br><span class="line">/正则表达式 - 正向搜索与正则表达式匹配的字符串</span><br><span class="line">?正则表达式 - 反向搜索与正则表达式匹配的字符串</span><br><span class="line">1,$s/正则表达式/替换的内容/指示器 - 查找替换</span><br><span class="line">c - 确认 - confirm</span><br><span class="line">i - 忽略大小写 - ignore case</span><br><span class="line">e - 错误静默 - error</span><br><span class="line"></span><br><span class="line">~/.vimrc - vim的配置文件</span><br><span class="line"></span><br><span class="line">代码提示 - 安装一个名为YouCompleteMe插件</span><br><span class="line"></span><br><span class="line">文件权限</span><br><span class="line">-rw-r--r-- 1 root root hello.py</span><br><span class="line"></span><br><span class="line">第一个字符</span><br><span class="line">d - 文件夹</span><br><span class="line">l - 软链接</span><br><span class="line">- - 文件</span><br><span class="line">第2-4个字符：文件的所有者对文件有何种操作权限</span><br><span class="line">r - read - 读</span><br><span class="line">w - write - 写</span><br><span class="line">x - execute - 执行</span><br><span class="line">第5-7个字符：和文件所有者同组的用户对文件有何种操作权限</span><br><span class="line">第8-10个字符：其他用户（不是所有者也不同组）的用户对文件有何种操作权限</span><br><span class="line"></span><br><span class="line">chmod u+x,g+x,o+x 文件名 - 给文件加上执行权限</span><br><span class="line">chmod 755 文件名</span><br><span class="line">chown 用户名 文件名 - 改变文件所有者</span><br><span class="line">chgrp 用户组 文件名 - 改变文件用户组</span><br><span class="line"></span><br><span class="line">以太网 - Ethernet</span><br><span class="line"></span><br><span class="line">网络相关命令：</span><br><span class="line">ping - 检测网络可达性 - ICMP</span><br><span class="line">tracepath - 检查数据路由</span><br><span class="line">ifconfig - 检查网络接口（网络适配器）</span><br><span class="line">ip - 查看配置网络接口相关信息</span><br><span class="line">netstat - 查看网络状态（端口占用、进程、已建立的连接）</span><br><span class="line">sftp - 安全网络文件传输</span><br><span class="line">scp - 安全文件拷贝</span><br><span class="line"></span><br><span class="line">scp 文件 用户名@1.2.3.4:/目录/文件名</span><br><span class="line"></span><br><span class="line">命令 &amp; - 让命令在后台运行</span><br><span class="line">jobs - 查看后台运行的进程</span><br><span class="line">fg %编号 - 让命令回到前台运行</span><br><span class="line">bg %编号 - 让命令在后台运行</span><br><span class="line">Ctrl+z - 将前台进程暂停放到后台</span><br><span class="line"></span><br><span class="line">版本控制</span><br><span class="line">1990s - 锁定模式</span><br><span class="line">- CVS - Concurrent Version System</span><br><span class="line">- VSS - Visual Source Safe</span><br><span class="line"></span><br><span class="line">2000s - 合并模式</span><br><span class="line">- SVN - Subversion - 集中控制式</span><br><span class="line"></span><br><span class="line">分布式版本控制系统 - BitKeeper</span><br><span class="line">2005年 - Git / Mercury</span><br><span class="line"></span><br><span class="line">Linux系统安装Git</span><br><span class="line">方法一：yum -y install git</span><br><span class="line">方法二：</span><br><span class="line">1. 下载git源代码压缩文件</span><br><span class="line">wget https://mirrors.edge.kernel.org/pub/software/scm/git/git-2.19.1.tar.xz</span><br><span class="line">2. 解压缩和解归档</span><br><span class="line">xz -d git-2.19.1.tar.xz</span><br><span class="line">tar -xvf git-2.19.1.tar</span><br><span class="line">3. 配置安装路径</span><br><span class="line">cd git-2.19.1</span><br><span class="line">./configure --prefix=/usr/local</span><br><span class="line">4. 安装git的网络依赖库</span><br><span class="line">yum -y install libcurl-devel</span><br><span class="line">5. 构建和安装</span><br><span class="line">make &amp;&amp; make install</span><br><span class="line">6. 检查安装结果</span><br><span class="line">git --version</span><br><span class="line"></span><br><span class="line">Git的使用</span><br><span class="line">1. 创建git仓库</span><br><span class="line">git init</span><br><span class="line"></span><br><span class="line">2. 将代码纳入暂存区</span><br><span class="line">git add 文件名</span><br><span class="line">git add .</span><br><span class="line"></span><br><span class="line">3. 查看暂存区状态</span><br><span class="line">git status</span><br><span class="line">git rm --cached 文件名（从暂存区移除）</span><br><span class="line">git checkout -- 文件名（将暂存区文件恢复到工作区）</span><br><span class="line"></span><br><span class="line">4. 配置身份标识</span><br><span class="line">git config --global user.name &quot;...&quot;</span><br><span class="line">git config --global user.email &quot;...&quot;</span><br><span class="line"></span><br><span class="line">5. 提交到本地仓库</span><br><span class="line">git commit -m &apos;...&apos;</span><br><span class="line"></span><br><span class="line">6. 查看提交日志</span><br><span class="line">git log</span><br><span class="line">git reflog - 看到未来的版本（曾经提交过又被撤回的版本）</span><br><span class="line"></span><br><span class="line">7. 回到历史版本</span><br><span class="line">git reset --hard HEAD^</span><br><span class="line">git reset --hard HEAD^^</span><br><span class="line">git reset --hard 版本的哈希摘要</span><br><span class="line"></span><br><span class="line">--hard参数是为了保持工作区和历史版本的一致性</span><br></pre></td></tr></table></figure>
