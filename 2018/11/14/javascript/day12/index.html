 charset=&quot;utf-8&quot;&gt;</span><br><span class="line">		&lt;title&gt;&lt;/title&gt;</span><br><span class="line">	&lt;/head&gt;</span><br><span class="line">	&lt;body&gt;</span><br><span class="line">		&lt;button id=&quot;ok&quot;&gt;换一组&lt;/button&gt;</span><br><span class="line">		&lt;div id=&quot;container&quot;&gt;&lt;/div&gt;</span><br><span class="line">		&lt;!-- HTML: Hyper-Text Markup Language --&gt;</span><br><span class="line">		&lt;!-- XML: eXtensible Markup Language --&gt;</span><br><span class="line">		&lt;!-- XML最为重要的用途是在两个异构的系统之间交换数据 --&gt;</span><br><span class="line">		&lt;!-- 现在这项功能基本上被JSON和YAML格式替代了 --&gt;</span><br><span class="line">		&lt;!-- Ajax: Asynchronous JavaScript and XML --&gt;</span><br><span class="line">		&lt;!-- 通过JavaScript代码向服务器发起异步请求并获得数据 --&gt;</span><br><span class="line">		&lt;!-- 异步请求：在不中断用户体验的前提下向服务器发出请求 --&gt;</span><br><span class="line">		&lt;!-- 获得数据后可以通过DOM操作对页面进行局部刷新加载服务器返回的数据 --&gt;</span><br><span class="line">		&lt;script&gt;</span><br><span class="line">			(function() &#123;</span><br><span class="line">				var div = document.getElementById(&apos;container&apos;);</span><br><span class="line">				var button = document.getElementById(&apos;ok&apos;);</span><br><span class="line">				button.addEventListener(&apos;click&apos;, function() &#123;</span><br><span class="line">					// 1. 创建异步请求对象</span><br><span class="line">					var xhr = new XMLHttpRequest();</span><br><span class="line">					if (xhr) &#123;</span><br><span class="line">						var url = &apos;http://api.tianapi.com/meinv/?key=772a81a51ae5c780251b1f98ea431b84&amp;num=10&apos;;</span><br><span class="line">						// 2. 配置异步请求</span><br><span class="line">						xhr.open(&apos;get&apos;, url, true);</span><br><span class="line">						// 3. 绑定事件回调函数（服务器成功响应后要干什么）</span><br><span class="line">						xhr.onreadystatechange = function() &#123;</span><br><span class="line">							if (xhr.readyState == 4 &amp;&amp; xhr.status == 200) &#123;</span><br><span class="line">								div.innerHTML = &apos;&apos;;</span><br><span class="line">								// 5. 解析服务器返回的JSON格式的数据</span><br><span class="line">								var jsonObj = JSON.parse(xhr.responseText);</span><br><span class="line">								var array = jsonObj.newslist;</span><br><span class="line">								// 6. 通过DOM操作实现页面的局部刷新</span><br><span class="line">								for (var i = 0; i &lt; array.length; i += 1) &#123;</span><br><span class="line">									var img = document.createElement(&apos;img&apos;);</span><br><span class="line">									img.src = array[i].picUrl;</span><br><span class="line">									img.width = &apos;250&apos;;</span><br><span class="line">									div.appendChild(img);</span><br><span class="line">								&#125;</span><br><span class="line">							&#125;</span><br><span class="line">						&#125;;</span><br><span class="line">						// 4. 发出请求</span><br><span class="line">						xhr.send();</span><br><span class="line">					&#125; else &#123;</span><br><span class="line">						alert(&apos;使用垃圾浏览器还想看美女，做梦！&apos;);</span><br><span class="line">					&#125;</span><br><span class="line">				&#125;);</span><br><span class="line">			&#125;)();</span><br><span class="line">		&lt;/script&gt;</span><br><span class="line">	&lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>
