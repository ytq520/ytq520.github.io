ass="line">				cursor: pointer;</span><br><span class="line">			&#125;</span><br><span class="line">		&lt;/style&gt;</span><br><span class="line">	&lt;/head&gt;</span><br><span class="line">	&lt;body&gt;</span><br><span class="line">		&lt;!-- &lt;a href=&quot;mailto:957658@qq.com&quot;&gt;联系站长&lt;/a&gt; --&gt;</span><br><span class="line">		&lt;div id=&quot;container&quot;&gt;</span><br><span class="line">			&lt;ul id=&quot;fruits&quot;&gt;</span><br><span class="line">				&lt;!-- a标签有默认的跳转页面的行为有两种方法可以阻止它的默认行为--&gt;</span><br><span class="line">				&lt;li&gt;苹果&lt;a href=&quot;&quot;&gt;×&lt;/a&gt;&lt;/li&gt;</span><br><span class="line">				&lt;li&gt;香蕉&lt;a href=&quot;&quot;&gt;×&lt;/a&gt;&lt;/li&gt;</span><br><span class="line">				&lt;li&gt;火龙果&lt;a href=&quot;&quot;&gt;×&lt;/a&gt;&lt;/li&gt;</span><br><span class="line">				&lt;li&gt;西瓜&lt;a href=&quot;&quot;&gt;×&lt;/a&gt;&lt;/li&gt;</span><br><span class="line">			&lt;/ul&gt;</span><br><span class="line">			&lt;input type=&quot;text&quot; name=&quot;fruit&quot;&gt;</span><br><span class="line">			&lt;input id=&quot;ok&quot; type=&quot;button&quot; value=&quot;确定&quot;&gt;</span><br><span class="line">		&lt;/div&gt;</span><br><span class="line">		&lt;script src=&quot;js/mylib.js&quot;&gt;&lt;/script&gt;</span><br><span class="line">		&lt;script&gt;</span><br><span class="line">			function removeItem(evt) &#123;</span><br><span class="line">				evt.preventDefault();</span><br><span class="line">				var a = evt.target || evt.srcElement;</span><br><span class="line">				var li = a.parentNode;</span><br><span class="line">				li.parentNode.removeChild(li);</span><br><span class="line">			&#125;</span><br><span class="line">			</span><br><span class="line">			function addItem() &#123;</span><br><span class="line">				var fruitName = input.value.trim();</span><br><span class="line">				if (fruitName.length &gt; 0) &#123;</span><br><span class="line">					var li = document.createElement(&apos;li&apos;);</span><br><span class="line">					li.textContent = fruitName;</span><br><span class="line">					li.style.backgroundColor = randomColor();</span><br><span class="line">					var a = document.createElement(&apos;a&apos;);</span><br><span class="line">					a.href = &apos;&apos;;</span><br><span class="line">					a.textContent = &apos;×&apos;;</span><br><span class="line">					a.addEventListener(&apos;click&apos;, removeItem);</span><br><span class="line">					li.appendChild(a);</span><br><span class="line">					ul.insertBefore(li, ul.firstChild);</span><br><span class="line">				&#125;</span><br><span class="line">				input.value = &apos;&apos;;</span><br><span class="line">				input.focus();</span><br><span class="line">			&#125;</span><br><span class="line">			</span><br><span class="line">			var anchors = document.querySelectorAll(&apos;#fruits a&apos;);</span><br><span class="line">			for (var i = 0; i &lt; anchors.length; i += 1) &#123;</span><br><span class="line">				anchors[i].addEventListener(&apos;click&apos;, removeItem);</span><br><span class="line">			&#125;</span><br><span class="line">			</span><br><span class="line">			var ul = document.getElementById(&apos;fruits&apos;);</span><br><span class="line">			var input = document.querySelector(&apos;#container input[type=text]&apos;);</span><br><span class="line">			input.addEventListener(&apos;keypress&apos;, function(evt) &#123;</span><br><span class="line">				var key = evt.keyCode || evt.which;</span><br><span class="line">				if (key == 13) &#123;</span><br><span class="line">					addItem();</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;);</span><br><span class="line">			var okButton = document.querySelector(&apos;#ok&apos;);</span><br><span class="line">			okButton.addEventListener(&apos;click&apos;, addItem);</span><br><span class="line">		&lt;/script&gt;</span><br><span class="line">	&lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>
