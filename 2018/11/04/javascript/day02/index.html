pan class="line">					(date &lt; 10 ? &apos;0&apos; : &apos;&apos;) + date + &apos;日 &apos; +</span><br><span class="line">					(hour &lt; 10 ? &apos;0&apos; : &apos;&apos;) + hour + &apos;:&apos; +</span><br><span class="line">					(minute &lt; 10 ? &apos;0&apos; : &apos;&apos;) + minute + &apos;:&apos; +</span><br><span class="line">					(second &lt; 10 ? &apos;0&apos; : &apos;&apos;) + second +</span><br><span class="line">					&apos; 星期&lt;b&gt;&apos; + weekdays[day] + &apos;&lt;/b&gt;&apos;;</span><br><span class="line">				var div = document.getElementById(&apos;timer&apos;);</span><br><span class="line">				div.innerHTML = timeStr;</span><br><span class="line">			&#125;</span><br><span class="line">			</span><br><span class="line">			showTime();</span><br><span class="line">			window.setInterval(showTime, 1000);</span><br><span class="line">				</span><br><span class="line">// 			1TBS风格 - C/Unix - Dennis M. Ritchie</span><br><span class="line">// 			Allman风格 - FreeBSD - Allman</span><br><span class="line">// 			while循环 / do-while循环 / for循环</span><br><span class="line">// 			while循环 - 不确定循环的次数</span><br><span class="line">// 			for循环 - 循环的次数是确定的</span><br><span class="line">// 			do-while循环 - 至少执行一次</span><br><span class="line">// 			var flag = true;</span><br><span class="line">// 			do &#123;</span><br><span class="line">// 				var yearStr = window.prompt(&apos;请输入年份: &apos;);</span><br><span class="line">// 				var year = parseInt(yearStr);</span><br><span class="line">// 				if (year == yearStr &amp;&amp; year &gt; 0) &#123;</span><br><span class="line">// 					if (year % 4 == 0 &amp;&amp; year % 100 != 0</span><br><span class="line">// 						|| year % 400 == 0) &#123;</span><br><span class="line">// 						window.alert(year + &apos;年是闰年&apos;);</span><br><span class="line">// 					&#125; else &#123;</span><br><span class="line">// 						window.alert(year + &apos;年不是闰年&apos;);</span><br><span class="line">// 					&#125;</span><br><span class="line">//
