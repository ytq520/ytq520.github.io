><br><span class="line">from app.models import db</span><br><span class="line"></span><br><span class="line">blueprint = Blueprint(&apos;app&apos;, __name__)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">@blueprint.route(&apos;/login/&apos;, methods=[&apos;GET&apos;, &apos;POST&apos;])</span><br><span class="line">def login():</span><br><span class="line">    if request.method == &apos;GET&apos;:</span><br><span class="line">        return render_template(&apos;login.html&apos;)</span><br><span class="line"></span><br><span class="line">    if request.method == &apos;POST&apos;:</span><br><span class="line">        # 模拟登陆</span><br><span class="line">        username = request.form.get(&apos;username&apos;)</span><br><span class="line">        password = request.form.get(&apos;password&apos;)</span><br><span class="line">        if username == &apos;coco&apos; and password == &apos;123456&apos;:</span><br><span class="line">            session[&apos;user_id&apos;] = 1</span><br><span class="line">        return redirect(url_for(&apos;app.index&apos;))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">@blueprint.route(&apos;/index/&apos;)</span><br><span class="line">def index():</span><br><span class="line">    return render_template(&apos;index.html&apos;)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">@blueprint.route(&apos;/temp/&apos;)</span><br><span class="line">def temp():</span><br><span class="line">    content = [65, 125, 145, 2522]</span><br><span class="line">    content_h2 = &apos;&lt;h2&gt;天天都好&lt;/h2&gt;&apos;</span><br><span class="line">    content_h2_new = &apos;   &lt;h2&gt;天天都好&lt;/h2&gt;&apos;</span><br><span class="line">    num = 10</span><br><span class="line">    return render_template(&apos;temp.html&apos;, c=content,</span><br><span class="line">                           content_h2=content_h2,</span><br><span class="line">                           content_h2_new=content_h2_new,</span><br><span class="line">                           num=num)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">@blueprint.route(&apos;/create_db/&apos;)</span><br><span class="line">def create_db():</span><br><span class="line">    db.create_all()</span><br><span class="line">    return &apos;创建数据库成功&apos;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">@blueprint.route(&apos;/drop_db/&apos;)</span><br><span class="line">def drop_db():</span><br><span class="line">    db.drop_all()</span><br><span class="line">    return &apos;删除数据库成功&apos;</span><br></pre></td></tr></table></figure></p>
<h3 id="models-数据库"><a href="#models-数据库" class="headerlink" title="models(数据库)"></a>models(数据库)</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">from flask_sqlalchemy import SQLAlchemy</span><br><span class="line"></span><br><span class="line">db = SQLAlchemy()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class Student(db.Model):</span><br><span class="line">    id = db.Column(db.Integer, primary_key=True, autoincrement=True)</span><br><span class="line">    s_name = db.Column(db.String(80), unique=True, nullable=False)</span><br><span class="line">    s_age = db.Column(db.Integer, defaule=1)</span><br><span class="line">    __tablename__ = &apos;stu&apos;</span><br></pre></td></tr></table></figure>

ION_TYPE&apos;] = &apos;redis&apos;</span><br><span class="line">app.config[&apos;SESSION_REDIS&apos;] = redis.Redis(host=&apos;127.0.0.1&apos;, port=6379)</span><br><span class="line"></span><br><span class="line"># 配置数据库</span><br><span class="line"># dialect+driver://username:password@host:port/database</span><br><span class="line">app.config[&apos;SQLALCHEMY_DATABASE_URI&apos;]=&apos;mysql+pymysql://root:123456@127.0.0.1:3306/flask7&apos;</span><br><span class="line">app.config[&apos;SQLALCHEMY_TRACK_MODIFICATIONS&apos;] = False</span><br><span class="line"></span><br><span class="line"># 初始化session和app对象</span><br><span class="line">se = Session()</span><br><span class="line">se.init_app(app)</span><br><span class="line"></span><br><span class="line"># 初始化db和app对象</span><br><span class="line">db.init_app(app)</span><br><span class="line"></span><br><span class="line">manage = Manager(app)</span><br><span class="line">if __name__ == &apos;__main__&apos;:</span><br><span class="line">    manage.run()</span><br></pre></td></tr></table></figure></p>
