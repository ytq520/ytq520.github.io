  username = request.form.get(&apos;username&apos;)</span><br><span class="line">        phone = request.form.get(&apos;phone&apos;)</span><br><span class="line">        age = request.form.get(&apos;age&apos;)</span><br><span class="line">        # 2.获取对象</span><br><span class="line">        # stu = Student.query.filter(Student.id == id).first()</span><br><span class="line">        stu = Student.query.filter_by(id=id).first()</span><br><span class="line">        # 3.修改属性</span><br><span class="line">        stu.s_name = username</span><br><span class="line">        stu.s_phone = phone</span><br><span class="line">        stu.s_age = age</span><br><span class="line">        db.session.add(stu)</span><br><span class="line">        db.session.commit()</span><br><span class="line">        return redirect(url_for(&apos;app.stu_list&apos;))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">@blue.route(&apos;/del/&lt;int:id&gt;/&apos;, methods=[&apos;GET&apos;])</span><br><span class="line">def stu_del(id):</span><br><span class="line">    if request.method == &apos;GET&apos;:</span><br><span class="line">        # 获取删除对象</span><br><span class="line">        # stu = Student.query.filter(Student.id == id).first()</span><br><span class="line">        stu = Student.query.filter_by(id=id).first()</span><br><span class="line">        # 使用delete(对象)</span><br><span class="line">        db.session.delete(stu)</span><br><span class="line">        db.session.commit()</span><br><span class="line">        return redirect(url_for(&apos;app.stu_list&apos;))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">@blue.route(&apos;/add_all/&apos;, methods=[&apos;GET&apos;])</span><br><span class="line"># 批量创建</span><br><span class="line">def add_all():</span><br><span class="line">    stus = []</span><br><span class="line">    for i in range(10):</span><br><span class="line">        stu = Student()</span><br><span class="line">        stu.s_age = random.randint(18,28)</span><br><span class="line">        stu.s_name = &apos;小明%s&apos; % random.randint(0,10000)</span><br><span class="line">        stu.s_phone = &apos;12345678911&apos;</span><br><span class="line">        stus.append(stu)</span><br><span class="line">        # db.session.add(stu)</span><br><span class="line">    db.session.add_all(stus)</span><br><span class="line">    db.session.commit()</span><br><span class="line">    return &apos;创建成功&apos;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">@blue.route(&apos;/change_stu/&apos;, methods=[&apos;GET&apos;])</span><br><span class="line"># 修改时db.session.add(对象)可以不用写</span><br><span class="line">def change_stu():</span><br><span class="line">    stu = Student.query.filter(Student.id == 8).first()</span><br><span class="line">    stu.s_name = &apos;小花&apos;</span><br><span class="line">    # db.session.add(stu)</span><br><span class="line">    db.session.commit()</span><br><span class="line">    return &apos;修改成功&apos;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">@blue.route(&apos;sel_stu&apos;, methods=[&apos;GET&apos;])</span><br><span class="line">def sel_stu():</span><br><span class="line">    # 查询id为6的信息</span><br><span class="line">    # first(): 获取第一个</span><br><span class="line">    stu = Student.query.filter(Student.id == 3).first()</span><br><span class="line">    stu = Student.query.filter_by(id=3).first()</span><br><span class="line">    # get(主键)：只能获取主键那一行的信息</span><br><span class="line">    stu = Student.query.get(5)</span><br><span class="line">    # 查询所有数据</span><br><span class="line">    # all()返回所有数据的列表结果</span><br><span class="line">    stus = Student.query.all()</span><br><span class="line">    # 排序:升序</span><br><span class="line">    stus = Student.query.order_by(&apos;s_age&apos;)</span><br><span class="line">    stus = Student.query.order_by(&apos;s_age asc&apos;)</span><br><span class="line">    # 排序：降序</span><br><span class="line">    stus = Student.query.order_by(&apos;-s_age&apos;)</span><br><span class="line">    stus = Student.query.order_by(&apos;s_age desc&apos;)</span><br><span class="line">    # 实现分页 offset(跳过几个参数) limit(截取几条数据):</span><br><span class="line">    stu = Student.query.offset(0).limit(2)</span><br><span class="line"></span><br><span class="line">    # 模糊查询contains</span><br><span class="line">    stus = Student.query.filter(Student.s_name.contains(&apos;小花&apos;)).all()</span><br><span class="line">    # 以小开头的学生信息 startswith</span><br><span class="line">    stus = Student.query.filter(Student.s_name.startswith(&apos;小&apos;)).all()</span><br><span class="line">    # 以3结尾的学生信息</span><br><span class="line">    stus = Student.query.filter(Student.s_name.endswith(&apos;3&apos;)).all()</span><br><span class="line"></span><br><span class="line">    # 第二位为‘明’ 的学生信息, like &apos;_明%&apos;</span><br><span class="line">    stus = Student.query.filter(Student.s_name.like(&apos;_明%&apos;)).all()</span><br><span class="line"></span><br><span class="line">    # 查询id为1,2,3，4,5,的学生信息 in_([1,2,3,4,5])</span><br><span class="line">    stus = Student.query.filter(Student.id.in_([1, 2, 3, 4, 5]))</span><br><span class="line">    # 查询年龄小于21的信息</span><br><span class="line">    # 小于/小于等于 lt le  大于/大于等于 gt/ge</span><br><span class="line">    stus = Student.query.filter(Student.s_age.__le__(21)).all()</span><br><span class="line">    stus = Student.query.filter(Student.s_age &lt;= 21).all()</span><br><span class="line"></span><br><span class="line">    # 查询年龄小于22且姓名以6结束</span><br><span class="line">    stus = Student.query.filter(Student.s_age&lt;22).filter(Student.s_name.endswith(&apos;6&apos;)).all()</span><br><span class="line">    stus = Student.query.filter(Student.s_age&lt;22, Student.s_name.endswith(&apos;6&apos;)).all()</span><br><span class="line">    # and_</span><br><span class="line">    stus = Student.query.filter(and_(Student.s_age &lt; 22, Student.s_name.endswith(&apos;6&apos;))).all()</span><br><span class="line">    # or_</span><br><span class="line">    stus = Student.query.filter(or_(Student.s_age &lt; 22, Student.s_name.endswith(&apos;6&apos;))).all()</span><br><span class="line">    # not_</span><br><span class="line">    stus = Student.query.filter(not_(Student.s_age &lt; 22)).all()</span><br><span class="line">    # 分页</span><br><span class="line">    stus = Student.query.paginate(1, 5)</span><br><span class="line"></span><br><span class="line">    names = [stu.s_name for stu in stus]</span><br><span class="line">    print(names)</span><br><span class="line"></span><br><span class="line">    return &apos;查询成功&apos;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">@blue.route(&apos;/add_grade/&apos;)</span><br><span class="line">def add_grade():</span><br><span class="line">    # 批量添加班级信息</span><br><span class="line">    g_list = []</span><br><span class="line">    grades = [&apos;Python&apos;, &apos;Java&apos;, &apos;PHP&apos;, &apos;C++&apos;, &apos;C&apos;, &apos;Ruby&apos;, &apos;GO&apos;, &apos;易语言&apos;, &apos;lua&apos;]</span><br><span class="line">    for grade in grades:</span><br><span class="line">        g = Grade()</span><br><span class="line">        g.g_name = grade</span><br><span class="line">        g_list.append(g)</span><br><span class="line">    db.session.add_all(g_list)</span><br><span class="line">    db.session.commit()</span><br><span class="line">    return &apos;创建成功&apos;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">@blue.route(&apos;/stu_gra/&apos;)</span><br><span class="line">def stu_grade():</span><br><span class="line">    # 给id为4，56的学生分配到python班</span><br><span class="line">    stus = Student.query.filter(Student.id.in_([4, 5, 6])).all()</span><br><span class="line">    for stu in stus:</span><br><span class="line">        stu.grade_id = 1</span><br><span class="line">        db.session.add(stu)</span><br><span class="line">    db.session.commit()</span><br><span class="line">    return &apos;分配成功&apos;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">@blue.route(&apos;/sel_stu_by_grade/&apos;, methods=[&apos;GET&apos;])</span><br><span class="line">def sel_stu_by_grade():</span><br><span class="line">    # 通过班级查学生</span><br><span class="line">    # 查询python班级的学生信息</span><br><span class="line">    grade = Grade.query.filter(Grade.g_name == &apos;Python&apos;).first()</span><br><span class="line">    students = grade.stus</span><br><span class="line">    return &apos;查询成功&apos;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">@blue.route(&apos;/sel_grade_by_stu/&apos;, methods=[&apos;GET&apos;])</span><br><span class="line">def sel_grade_by_stu():</span><br><span class="line">    # 查询id=12的学生对于的班级信息</span><br><span class="line">    stu = Student.query.get(12)</span><br><span class="line">    grade = stu.g</span><br><span class="line">    return &apos;学生查询成功&apos;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 多对多，批量创建课程</span><br><span class="line">@blue.route(&apos;/add_cou/&apos;, methods=[&apos;GET&apos;])</span><br><span class="line">def add_cou():</span><br><span class="line">    cou_list = []</span><br><span class="line">    courses = [&apos;语文&apos;, &apos;数学&apos;, &apos;英语&apos;, &apos;MySQL&apos;, &apos;Flask&apos;]</span><br><span class="line">    for course in courses:</span><br><span class="line">        cou = Course()</span><br><span class="line">        cou.c_name = course</span><br><span class="line">        cou_list.append(cou)</span><br><span class="line">    db.session.add_all(cou_list)</span><br><span class="line">    db.session.commit()</span><br><span class="line">    return &apos;创建课程成功&apos;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 向中间表插入数据</span><br><span class="line">@blue.route(&apos;/add_s_c/&apos;, methods=[&apos;GET&apos;])</span><br><span class="line">def add_s_c():</span><br><span class="line">    # 给id为8的学生选择语文这门课</span><br><span class="line">    stu = Student.query.get(8)</span><br><span class="line">    cous = Course.query.filter(Course.c_name == &apos;语文&apos;).first()</span><br><span class="line">    # 学生查询课程</span><br><span class="line">    stu.cou</span><br><span class="line">    # 课程去查学生</span><br><span class="line">    cous.stus</span><br><span class="line">    # 学生添加课程</span><br><span class="line">    stu.cou.append(cous)</span><br><span class="line">    # 课程添加学生</span><br><span class="line">    cous.stus.append(stu)</span><br><span class="line">    db.session.commit()</span><br><span class="line">    return &apos;添加学生课程成功&apos;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 钩子函数</span><br><span class="line"># @blue.before_request</span><br><span class="line"># def before_req():</span><br><span class="line">#     print(&apos;请求前执行代码&apos;)</span><br><span class="line">#</span><br><span class="line">#</span><br><span class="line"># @blue.route(&apos;/index/&apos;)</span><br><span class="line"># def index():</span><br><span class="line">#     # a = 1</span><br><span class="line">#     # b = 0</span><br><span class="line">#     # try:</span><br><span class="line">#     #     a/b</span><br><span class="line">#     # except:</span><br><span class="line">#     #     # 抛出异常 abort()</span><br><span class="line">#     #     abort(500)</span><br><span class="line">#     return &apos;index&apos;</span><br><span class="line">#</span><br><span class="line">#</span><br><span class="line"># @blue.after_request</span><br><span class="line"># # 返回响应内容</span><br><span class="line"># def after_req(response):</span><br><span class="line">#     print(&apos;请求之后执行代码&apos;)</span><br><span class="line">#     return response</span><br><span class="line">#</span><br><span class="line">#</span><br><span class="line"># @blue.teardown_request</span><br><span class="line"># def teardown_req(e):</span><br><span class="line">#     print(&apos;teardown request&apos;)</span><br><span class="line">#</span><br><span class="line">#</span><br><span class="line"># # # 捕获异常</span><br><span class="line"># # @blue.errorhandler(500)</span><br><span class="line"># # def error(e):</span><br><span class="line"># #     return e</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">@blue.before_request</span><br><span class="line">def before_req():</span><br><span class="line"></span><br><span class="line">    conn = pymysql.connect(host=&apos;127.0.0.1&apos;, port=3306,</span><br><span class="line">                           database=&apos;flask7&apos;, user=&apos;root&apos;,</span><br><span class="line">                           password=&apos;123456&apos;)</span><br><span class="line">    cursor = conn.cursor()</span><br><span class="line">    g.cursor = cursor</span><br><span class="line">    g.conn = conn</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">@blue.route(&apos;/my_sel_stu/&apos;)</span><br><span class="line">def my_sel_stu():</span><br><span class="line">    sql = &apos;select * from student;&apos;</span><br><span class="line">    g.cursor.execute(sql)</span><br><span class="line">    data = g.cursor.fetchall()</span><br><span class="line">    return &apos;查询成功&apos;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">@blue.teardown_request</span><br><span class="line">def teardown_req(e):</span><br><span class="line">    g.conn.close()</span><br><span class="line">    return e</span><br></pre></td></tr></table></figure>
<h3 id="创建多多函数"><a href="#创建多多函数" class="headerlink" title="创建多多函数"></a>创建多多函数</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">from flask_sqlalchemy import SQLAlchemy</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">db = SQLAlchemy()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class Student(db.Model):</span><br><span class="line">    id = db.Column(db.Integer, primary_key=True, autoincrement=True)</span><br><span class="line">    s_name = db.Column(db.String(80), unique=True, nullable=False)</span><br><span class="line">    s_phone = db.Column(db.String(11), nullable=True)</span><br><span class="line">    s_age = db.Column(db.Integer, nullable=False)</span><br><span class="line">    s_gender = db.Column(db.Integer, default=1)</span><br><span class="line">    grade_id = db.Column(db.Integer, db.ForeignKey(&apos;grade.id&apos;), nullable=False)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class Grade(db.Model):</span><br><span class="line">    # relationship存在&apos;一&apos;的一方</span><br><span class="line">    __tablename__ = &apos;grade&apos;</span><br><span class="line">    id = db.Column(db.Integer, primary_key=True, autoincrement=True)</span><br><span class="line">    g_name = db.Column(db.String(10), unique=True, nullable=False)</span><br><span class="line">    # backref:反向解析</span><br><span class="line">    stus = db.relationship(&apos;Student&apos;, backref=&apos;g&apos;)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">s_c = db.Table(&apos;s_c&apos;,</span><br><span class="line">               db.Column(&apos;s_id&apos;, db.Integer, db.ForeignKey(&apos;student.id&apos;)),</span><br><span class="line">               db.Column(&apos;c_id&apos;, db.Integer, db.ForeignKey(&apos;course.id&apos;)))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class Course(db.Model):</span><br><span class="line">    __tablename__=&apos;course&apos;</span><br><span class="line">    id = db.Column(db.Integer,primary_key=True, autoincrement=True)</span><br><span class="line">    c_name = db.Column(db.String(10), unique=True, nullable=False)</span><br><span class="line">    stus = db.relationship(&apos;Student&apos;, secondary=s_c, backref=&apos;cou&apos;)</span><br><span class="line"></span><br><span class="line">    def save(self):</span><br><span class="line">        db.session.add(self)</span><br><span class="line">        db.session.commit()</span><br></pre></td></tr></table></figure>
<p>###manage.py 里面配置数据库<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">from flask import Flask</span><br><span class="line">from flask_script import Manager</span><br><span class="line"></span><br><span class="line">from app.models import db</span><br><span class="line">from app.views import blue</span><br><span class="line"></span><br><span class="line">app = Flask(__name__)</span><br><span class="line"></span><br><span class="line">app.register_blueprint(blueprint=blue, url_prefix=&apos;/app/&apos;)</span><br><span class="line"></span><br><span class="line"># 配置数据库</span><br><span class="line">app.config[&apos;SQLALCHEMY_DATABASE_URI&apos;] = &apos;mysql+pymysql://root:123456@127.0.0.1:3306/flask7&apos;</span><br><span class="line">app.config[&apos;SQLALCHEMY_TRACK_MODIFICATIONS&apos;] = False</span><br><span class="line">app.config[&apos;PRESERVE_CONTEXT_ON_EXCEPTION&apos;] = False</span><br><span class="line"></span><br><span class="line">db.init_app(app)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">manage = Manager(app)</span><br><span class="line">if __name__ == &apos;__main__&apos;:</span><br><span class="line">    manage.run()</span><br></pre></td></tr></table></figure></p>
