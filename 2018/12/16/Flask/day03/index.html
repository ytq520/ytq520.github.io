                <h3 id="数据库的增删改查"><a href="#数据库的增删改查" class="headerlink" title="数据库的增删改查"></a>数据库的增删改查</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br></pre></td><td class="code"><pre><span class="line">import random</span><br><span class="line"></span><br><span class="line">from flask import Blueprint, render_template, request, url_for, redirect</span><br><span class="line"></span><br><span class="line">from app.models import Student, db</span><br><span class="line">from sqlalchemy import and_, not_, or_</span><br><span class="line"></span><br><span class="line">blue = Blueprint(&apos;app&apos;, __name__)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">@blue.route(&apos;/&apos;)</span><br><span class="line">def hello():</span><br><span class="line">    return &apos;hello&apos;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">@blue.route(&apos;/list/&apos;, methods=[&apos;GET&apos;])</span><br><span class="line">def stu_list():</span><br><span class="line">    # students = Student.query.all()</span><br><span class="line">    # 分页</span><br><span class="line">    # pre_page:一页多少条</span><br><span class="line">    page = int(request.args.get(&apos;page&apos;, 1))</span><br><span class="line">    pre_page = 5</span><br><span class="line">    paginate = Student.query.paginate(page, pre_page)</span><br><span class="line">    # paginate.items  获取当前页面的内容</span><br><span class="line">    students = paginate.items</span><br><span class="line">    return render_template(&apos;list.html&apos;, paginate=paginate, students=students)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">@blue.route(&apos;/add/&apos;, methods=[&apos;GET&apos;, &apos;POST&apos;])</span><br><span class="line">def stu_add():</span><br><span class="line">    if request.method == &apos;GET&apos;:</span><br><span class="line">        return render_template(&apos;add.html&apos;)</span><br><span class="line">    if request.method == &apos;POST&apos;:</span><br><span class="line">        # 创建学生信息</span><br><span class="line">        # 1.获取数据</span><br><span class="line">        username = request.form.get(&apos;username&apos;)</span><br><span class="line">        phone = request.form.get(&apos;phone&apos;)</span><br><span class="line">        age = request.form.get(&apos;age&apos;)</span><br><span class="line">        # 2.保存</span><br><span class="line">        stu = Student()</span><br><span class="line">        stu.s_name = username</span><br><span class="line">        stu.s_phone = phone</span><br><span class="line">        stu.s_age = age</span><br><span class="line">        db.session.add(stu)</span><br><span class="line">        db.session.commit()</span><br><span class="line">        return redirect(url_for(&apos;app.stu_list&apos;))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">@blue.route(&apos;/edit/&lt;int:id&gt;/&apos;, methods=[&apos;GET&apos;, &apos;POST&apos;])</span><br><span class="line">def stu_edit(id):</span><br><span class="line">    if request.method == &apos;GET&apos;:</span><br><span class="line">        # stu = Student.query.filter(Student.id == id).first()</span><br><span class="line">        stu = Student.query.filter_by(id=id).first()</span><br><span class="line">        return render_template(&apos;add.html&apos;, stu=stu)</span><br><span class="line"></span><br><span class="line">    if request.method == &apos;POST&apos;:</span><br><span class="line">        # 1.获取页面的参数</span><br><span class="line">        username = request.form.get(&apos;username&apos;)</span><br><span class="line">        phone = request.form.get(&apos;phone&apos;)</span><br><span class="line">        age = request.form.get(&apos;age&apos;)</span><br><span class="line">        # 2.获取对象</span><br><span class="line">        # stu = Student.query.filter(Student.id == id).first()</span><br><span class="line">        stu = Student.query.filter_by(id=id).first()</span><br><span class="line">        # 3.修改属性</span><br><span class="line">        stu.s_name = username</span><br><span class="line">        stu.s_phone = phone</span><br><span class="line">        stu.s_age = age</span><br><span class="line">        db.session.add(stu)</span><br><span class="line">        db.session.commit()</span><br><span class="line">        return redirect(url_for(&apos;app.stu_list&apos;))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">@blue.route(&apos;/del/&lt;int:id&gt;/&apos;, methods=[&apos;GET&apos;])</span><br><span class="line">def stu_del(id):</span><br><span class="line">    if request.method == &apos;GET&apos;:</span><br><span class="line">        # 获取删除对象</span><br><span class="line">        # stu = Student.query.filter(Student.id == id).first()</span><br><span class="line">        stu = Student.query.filter_by(id=id).first()</span><br><span class="line">        # 使用delete(对象)</span><br><span class="line">        db.session.delete(stu)</span><br><span class="line">        db.session.commit()</span><br><span class="line">        return redirect(url_for(&apos;app.stu_list&apos;))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">@blue.route(&apos;/add_all/&apos;, methods=[&apos;GET&apos;])</span><br><span class="line"># 批量创建</span><br><span class="line">def add_all():</span><br><span class="line">    stus = []</span><br><span class="line">    for i in range(10):</span><br><span class="line">        stu = Student()</span><br><span class="line">        stu.s_age = random.randint(18,28)</span><br><span class="line">        stu.s_name = &apos;小明%s&apos; % random.randint(0,10000)</span><br><span class="line">        stu.s_phone = &apos;12345678911&apos;</span><br><span class="line">        stus.append(stu)</span><br><span class="line">        # db.session.add(stu)</span><br><span class="line">    db.session.add_all(stus)</span><br><span class="line">    db.session.commit()</span><br><span class="line">    return &apos;创建成功&apos;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">@blue.route(&apos;/change_stu/&apos;, methods=[&apos;GET&apos;])</span><br><span class="line"># 修改时db.session.add(对象)可以不用写</span><br><span class="line">def change_stu():</span><br><span class="line">    stu = Student.query.filter(Student.id == 8).first()</span><br><span class="line">    stu.s_name = &apos;小花&apos;</span><br><span class="line">    # db.session.add(stu)</span><br><span class="line">    db.session.commit()</span><br><span class="line">    return &apos;修改成功&apos;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">@blue.route(&apos;sel_stu&apos;, methods=[&apos;GET&apos;])</span><br><span class="line">def sel_stu():</span><br><span class="line">    # 查询id为6的信息</span><br><span class="line">    # first(): 获取第一个</span><br><span class="line">    stu = Student.query.filter(Student.id == 3).first()</span><br><span class="line">    stu = Student.query.filter_by(id=3).first()</span><br><span class="line">    # get(主键)：只能获取主键那一行的信息</span><br><span class="line">    stu = Student.query.get(5)</span><br><span class="line">    # 查询所有数据</span><br><span class="line">    # all()返回所有数据的列表结果</span><br><span class="line">    stus = Student.query.all()</span><br><span class="line">    # 排序:升序</span><br><span class="line">    stus = Student.query.order_by(&apos;s_age&apos;)</span><br><span class="line">    stus = Student.query.order_by(&apos;s_age asc&apos;)</span><br><span class="line">    # 排序：降序</span><br><span class="line">    stus = Student.query.order_by(&apos;-s_age&apos;)</span><br><span class="line">    stus = Student.query.order_by(&apos;s_age desc&apos;)</span><br><span class="line">    # 实现分页 offset(跳过几个参数) limit(截取几条数据):</span><br><span class="line">    stu = Student.query.offset(0).limit(2)</span><br><span class="line"></span><br><span class="line">    # 模糊查询contains</span><br><span class="line">    stus = Student.query.filter(Student.s_name.contains(&apos;小花&apos;)).all()</span><br><span class="line">    # 以小开头的学生信息 startswith</span><br><span class="line">    stus = Student.query.filter(Student.s_name.startswith(&apos;小&apos;)).all()</span><br><span class="line">    # 以3结尾的学生信息</span><br><span class="line">    stus = Student.query.filter(Student.s_name.endswith(&apos;3&apos;)).all()</span><br><span class="line"></span><br><span class="line">    # 第二位为‘明’ 的学生信息, like &apos;_明%&apos;</span><br><span class="line">    stus = Student.query.filter(Student.s_name.like(&apos;_明%&apos;)).all()</span><br><span class="line"></span><br><span class="line">    # 查询id为1,2,3，4,5,的学生信息 in_([1,2,3,4,5])</span><br><span class="line">    stus = Student.query.filter(Student.id.in_([1, 2, 3, 4, 5]))</span><br><span class="line">    # 查询年龄小于21的信息</span><br><span class="line">    # 小于/小于等于 lt le  大于/大于等于 gt/ge</span><br><span class="line">    stus = Student.query.filter(Student.s_age.__le__(21)).all()</span><br><span class="line">    stus = Student.query.filter(Student.s_age &lt;= 21).all()</span><br><span class="line"></span><br><span class="line">    # 查询年龄小于22且姓名以6结束</span><br><span class="line">    stus = Student.query.filter(Student.s_age&lt;22).filter(Student.s_name.endswith(&apos;6&apos;)).all()</span><br><span class="line">    stus = Student.query.filter(Student.s_age&lt;22, Student.s_name.endswith(&apos;6&apos;)).all()</span><br><span class="line">    # and_</span><br><span class="line">    stus = Student.query.filter(and_(Student.s_age &lt; 22, Student.s_name.endswith(&apos;6&apos;))).all()</span><br><span class="line">    # or_</span><br><span class="line">    stus = Student.query.filter(or_(Student.s_age &lt; 22, Student.s_name.endswith(&apos;6&apos;))).all()</span><br><span class="line">    # not_</span><br><span class="line">    stus = Student.query.filter(not_(Student.s_age &lt; 22)).all()</span><br><span class="line">    # 分页</span><br><span class="line">    stus = Student.query.paginate(1, 5)</span><br><span class="line"></span><br><span class="line">    names = [stu.s_name for stu in stus]</span><br><span class="line">    print(names)</span><br><span class="line"></span><br><span class="line">    return &apos;查询成功&apos;</span><br></pre></td></tr></table></figure>
<p>###models<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">from flask_sqlalchemy import SQLAlchemy</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">db = SQLAlchemy()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class Student(db.Model):</span><br><span class="line">    id = db.Column(db.Integer, primary_key=True, autoincrement=True)</span><br><span class="line">    s_name = db.Column(db.String(80), unique=True, nullable=False)</span><br><span class="line">    s_phone = db.Column(db.String(11), nullable=True)</span><br><span class="line">    s_age = db.Column(db.Integer, nullable=False)</span><br><span class="line">    s_gender = db.Column(db.Integer, default=1)</span><br></pre></td></tr></table></figure></p>
<p>###配置数据库<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">from flask import Flask</span><br><span class="line">from flask_script import Manager</span><br><span class="line"></span><br><span class="line">from app.models import db</span><br><span class="line">from app.views import blue</span><br><span class="line"></span><br><span class="line">app = Flask(__name__)</span><br><span class="line"></span><br><span class="line">app.register_blueprint(blueprint=blue, url_prefix=&apos;/app/&apos;)</span><br><span class="line"></span><br><span class="line"># 配置数据库</span><br><span class="line">app.config[&apos;SQLALCHEMY_DATABASE_URI&apos;] = &apos;mysql+pymysql://root:123456@127.0.0.1:3306/flask7&apos;</span><br><span class="line">app.config[&apos;SQLALCHEMY_TRACK_MODIFICATIONS&apos;] = False</span><br><span class="line"></span><br><span class="line">db.init_app(app)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">manage = Manager(app)</span><br><span class="line">if __name__ == &apos;__main__&apos;:</span><br><span class="line">    manage.run()</span><br></pre></td></tr></table></figure></p>
