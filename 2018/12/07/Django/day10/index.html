><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br></pre></td><td class="code"><pre><span class="line">from django.shortcuts import render</span><br><span class="line"></span><br><span class="line">from django.http import HttpResponse, HttpResponseRedirect</span><br><span class="line"></span><br><span class="line">from user.models import MyUser, TokenUser</span><br><span class="line">from utils.functions import get_cookie_token</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def index(request):</span><br><span class="line">    # 返回随机值到cookie中</span><br><span class="line">    res = HttpResponse(&apos;hello&apos;)</span><br><span class="line">    # key表示设置的名称，value表示设置的值，max_age表示多少秒后过期</span><br><span class="line">    # expires表示datetime类型的日期，表示多久后过期</span><br><span class="line">    res.set_cookie(&apos;token&apos;, &apos;123123&apos;, 6000)</span><br><span class="line">    # res.delete_cookie(&apos;token&apos;)</span><br><span class="line"></span><br><span class="line">    return res</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def get_token(request):</span><br><span class="line">    # COOKIES: 传递客户端中的cookie内容</span><br><span class="line">    # GET: 获取http GET 请求中传递的参数。如：127.0.0.1:8000/xxx/?id=1</span><br><span class="line">    # POST: 获取http POST 请求中传递的参数</span><br><span class="line">    # FILES： 获取页面中传递的图片文件</span><br><span class="line">    # path: 获取当前请求的url路径</span><br><span class="line">    # method ：获取请求方式</span><br><span class="line">    if request.method == &apos;Get&apos;:</span><br><span class="line">        token = request.COOKIES.get(&apos;token&apos;)</span><br><span class="line">        # 做令牌是否有效的校验</span><br><span class="line">        return HttpResponse(&apos;获取令牌&apos;)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def register(request):</span><br><span class="line">    if request.method == &apos;GET&apos;:</span><br><span class="line">        # GET 访问http://127.0.0.1:8000/register/</span><br><span class="line">        return render(request, &apos;register.html&apos;)</span><br><span class="line"></span><br><span class="line">    if request.method == &apos;POST&apos;:</span><br><span class="line">        # 1.现获取注册的账号和密码和确认密码</span><br><span class="line">        username = request.POST.get(&apos;username&apos;)</span><br><span class="line">        password = request.POST.get(&apos;password&apos;)</span><br><span class="line">        password2 = request.POST.get(&apos;password2&apos;)</span><br><span class="line"></span><br><span class="line">        # 2.判断用户名是否已经被注册过</span><br><span class="line">        user = MyUser.objects.filter(username=username).first()</span><br><span class="line">        if username:</span><br><span class="line">            if user:</span><br><span class="line">                # 已经存在该账号</span><br><span class="line">                err_name = &apos;该账号已经注册，请换一个账号注册&apos;</span><br><span class="line">                return render(request, &apos;register.html&apos;, &#123;&apos;err_name&apos;: err_name&#125;)</span><br><span class="line">        else:</span><br><span class="line">            err_name = &apos;账号不能为空&apos;</span><br><span class="line">            return render(request, &apos;register.html&apos;, &#123;&apos;err_name&apos;: err_name&#125;)</span><br><span class="line">        # 3.判断密码和确认密码是否相同</span><br><span class="line">        if password and password2:</span><br><span class="line">            if password != password2:</span><br><span class="line">                err_passwd = &apos;前后密码不一致，请重新输入&apos;</span><br><span class="line">                return render(request, &apos;register.html&apos;, &#123;&apos;err_passwd&apos;: err_passwd&#125;)</span><br><span class="line"></span><br><span class="line">        else:</span><br><span class="line">            err_passwd = &apos;密码不能为空&apos;</span><br><span class="line">            return render(request, &apos;register.html&apos;, &#123;&apos;err_passwd&apos;: err_passwd&#125;)</span><br><span class="line"></span><br><span class="line">        # 4. 用户名不存在，且密码和确认密码相同，则实现注册，保存数据</span><br><span class="line"></span><br><span class="line">        MyUser.objects.create(username=username, password=password)</span><br><span class="line">        # return render(request, &apos;login.html&apos;)</span><br><span class="line">        return HttpResponseRedirect(&apos;/login&apos;)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def login(request):</span><br><span class="line">    if request.method == &apos;GET&apos;:</span><br><span class="line">        return render(request, &apos;login.html&apos;)</span><br><span class="line"></span><br><span class="line">    if request.method == &apos;POST&apos;:</span><br><span class="line">        # 1.获取登录提交的用户名和密码</span><br><span class="line">        username = request.POST.get(&apos;username&apos;)</span><br><span class="line">        pwd = request.POST.get(&apos;password&apos;)</span><br><span class="line"></span><br><span class="line">        # 2.查询数据库中的用户名和密码对应的用户对象</span><br><span class="line">        user = MyUser.objects.filter(username=username, password=pwd).first()</span><br><span class="line">        if not user:</span><br><span class="line">            err_name = &apos;账号/密码错误&apos;</span><br><span class="line">            return render(request, &apos;login.html&apos;, &#123;&apos;err_name&apos;: err_name&#125;)</span><br><span class="line"></span><br><span class="line">        # 3.登录操作</span><br><span class="line">        # 给与登录成功的标识符(令牌)，存在于cookie中</span><br><span class="line">        # res = HttpResponseRedirect(&apos;/my_index/&apos;)</span><br><span class="line">        # token = get_cookie_token()</span><br><span class="line">        # res.set_cookie(&apos;token&apos;, token, 6000)</span><br><span class="line">        # # 向TokenUser表插入或更新数据</span><br><span class="line">        # token_user = TokenUser.objects.filter(user=user).first()</span><br><span class="line">        # # token_user = TokenUser.objiects.fileter(user_id=user.id).first()</span><br><span class="line">        # if token_user:</span><br><span class="line">        #     token_user.token = token</span><br><span class="line">        #     token_user.save()</span><br><span class="line">        # else:</span><br><span class="line">        #     TokenUser.objects.create(token=token, user=user)</span><br><span class="line"></span><br><span class="line">        # 3.使用session实现登录操作</span><br><span class="line">        # 3.1 想cookie中设置sessionid值，value为随机字符串</span><br><span class="line">        # 3.2向django_session表中存入sessionid值，并保持键值对</span><br><span class="line">        request.session[&apos;user_id&apos;] = user.id</span><br><span class="line">        # 4.跳转到首页</span><br><span class="line">        res = HttpResponseRedirect(&apos;/my_index/&apos;)</span><br><span class="line">        return res</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def my_index(request):</span><br><span class="line">    if request.method == &apos;GET&apos;:</span><br><span class="line">        # 登陆后才能访问index.html页面</span><br><span class="line">        # 没有登录不让访问index.html，而是访问login.html页面</span><br><span class="line">        # token = request.COOKIES.get(&apos;token&apos;)</span><br><span class="line">        # if token == &apos;123123&apos;:</span><br><span class="line">        #     return render(request, &apos;index.html&apos;)</span><br><span class="line">        # else:</span><br><span class="line">        #     return HttpResponseRedirect(&apos;/login/&apos;)</span><br><span class="line">        # token = request.COOKIES.get(&apos;token&apos;)</span><br><span class="line">        # # 判断token是否有效</span><br><span class="line">        # token_user = TokenUser.objects.filter(token=token).first()</span><br><span class="line">        # if token_user:</span><br><span class="line">        #     return render(request, &apos;index.html&apos;)</span><br><span class="line">        # else:</span><br><span class="line">        #     return HttpResponseRedirect(&apos;/login/&apos;)</span><br><span class="line">        return render(request, &apos;index.html&apos;)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def logout(request):</span><br><span class="line">    # 退出</span><br><span class="line">    # 1.删除cookie中session值</span><br><span class="line">    # 2.或者删除django_session表中的数据</span><br><span class="line"></span><br><span class="line">    # 删除客户端cookie中的数据以及django_session中的数据</span><br><span class="line">    # request.session.flush()</span><br><span class="line"></span><br><span class="line">    # 删除django_session表中的数据</span><br><span class="line">    request.session.delete(request.session.session_key)</span><br><span class="line"></span><br><span class="line">    # 删除session_data中登录成功后设置的键值对</span><br><span class="line">    del request.session[&apos;user_id&apos;]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    return HttpResponseRedirect(&apos;/login/&apos;)</span><br></pre></td></tr></table></figure>
