            <!-- Post -->
            <div class="typo" style="padding: 3rem;">
                <p>###了解Flask<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br></pre></td><td class="code"><pre><span class="line">1.使用virtualenv新建环境:virtualenv --no-site-packages flaskdb7</span><br><span class="line">2. 启动项目：cd /Scripts/acticate</span><br><span class="line">3.安装flask: pip install flask</span><br><span class="line">4.pip install flask-script: 下载flask管理项目</span><br><span class="line"> 导入模块： from flask-script import Manager</span><br><span class="line">manage = Manage(app)</span><br><span class="line">if __name__ == &apos;__main__&apos;:</span><br><span class="line">    manage.run()</span><br><span class="line">5.安装蓝图：pip install flask-blueprint</span><br><span class="line"></span><br><span class="line">模块化管理路由</span><br><span class="line"># 1.在视图中生成蓝图对象</span><br><span class="line">blueprint = Blueprint(&apos;first&apos;, __name__)</span><br><span class="line"># 2. 管理路由</span><br><span class="line">@blueprint.route(&apos;/&apos;)</span><br><span class="line"></span><br><span class="line"># 3.manage中去注册蓝图</span><br><span class="line">from app.views import blueprint</span><br><span class="line">app.register_blueprint(blueprint=bluepprint,url_prefix=&apos;/添加前缀&apos;)</span><br><span class="line"></span><br><span class="line"># 无参跳转：</span><br><span class="line"> # redirect: 跳转</span><br><span class="line">    # url_for: 反向解析</span><br><span class="line">    # ‘first.hello’: 蓝图的第一个参数，跳转到的函数名</span><br><span class="line">return redirect(url_for(&apos;first.跳转的参数名&apos;)）</span><br><span class="line"></span><br><span class="line"># 有参跳转</span><br><span class="line">return redirect(url_for(&apos;first.跳转的参数名&apos;，参数=值)）</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">生成和删除cookie</span><br><span class="line">导入模块： from flask import make_response</span><br><span class="line"># make_response: 创建响应</span><br><span class="line">    # 第一个参数：响应内容</span><br><span class="line">    # 第二个参数：响应状态码</span><br><span class="line">    res = make_response(&apos;&lt;h2&gt;生成cookie&lt;/h2&gt;&apos;, 200)</span><br><span class="line"># 设置cookie, max_age以秒为单位，expires以datetime为单位</span><br><span class="line">#设置cookie：响应对象res.set_cookie(key, value, max_age, expires)</span><br><span class="line">    res.set_cookie(&apos;token&apos;, &apos;123456&apos;, max_age=6000)</span><br><span class="line">    return res</span><br><span class="line"></span><br><span class="line"># 删除cookie</span><br><span class="line"># 1. delete_cookie:响应对象res.delete_cookie(key)</span><br><span class="line"># 2. set_cookie:响应对象 res.set_cookie(key, value, max_age=0)</span><br><span class="line"></span><br><span class="line"># 请求</span><br><span class="line">1.接收HTTp请求方式@appp.route(&apos;/&apos;, methods=[&apos;GET&apos;,&apos;POST&apos;,&apos;PATCH&apos;, &apos;PUT&apos;, &apos;DELETE&apos;])</span><br><span class="line">2.判断当前请求方式：request.method</span><br><span class="line"># 获取值：</span><br><span class="line">       1. # 获取GET请求中传递的参数：request.args</span><br><span class="line">        # 获取GET请求中全部name参数，request.args.getlist(&apos;name&apos;)</span><br><span class="line">        # 获取GET请求中第一个name参数，request.args.get(&apos;name&apos;)/request.args[&apos;name&apos;]</span><br><span class="line">       2. # 获取POST请求中传递的参数：request.form</span><br><span class="line">        # 获取POST请求中全部name参数，request.form.getlist(&apos;name&apos;)</span><br><span class="line">        # 获取POST请求中第一个name参数，request.args.get(&apos;name&apos;)/request.args[&apos;name&apos;]</span><br><span class="line"># 获取路径：request.path</span><br><span class="line"># 获取文件： request.files</span><br></pre></td></tr></table></figure></p>
<h3 id="flask的基本操作"><a href="#flask的基本操作" class="headerlink" title="flask的基本操作"></a>flask的基本操作</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">from flask import Blueprint, redirect, url_for, make_response, request, render_template, session</span><br><span class="line"></span><br><span class="line"># 模块化管理路由</span><br><span class="line"># 第一步：生成蓝图对象</span><br><span class="line">from utils.functions import login_required</span><br><span class="line"></span><br><span class="line">blueprint = Blueprint(&apos;first&apos;, __name__)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">@blueprint.route(&apos;/&apos;)</span><br><span class="line">def hello():</span><br><span class="line">    return &apos;hello world!&apos;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">@blueprint.route(&apos;/stu/&lt;id&gt;/&apos;)</span><br><span class="line">def stu(id):</span><br><span class="line">    return &apos;hello stu:%s&apos; % id</span><br><span class="line"></span><br><span class="line"># 1.定义路由跳转到hello方法</span><br><span class="line"># 2.定义路由跳转到stu方法</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">@blueprint.route(&apos;/redirect&apos;)</span><br><span class="line">def my_redirect():</span><br><span class="line">    # redirect: 跳转</span><br><span class="line">    # url_for: 反向解析</span><br><span class="line">    # ‘first.hello’: 蓝图的第一个参数，跳转到的函数名</span><br><span class="line">    return redirect(url_for(&apos;first.hello&apos;))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">@blueprint.route(&apos;/redirect_id/&apos;)</span><br><span class="line">def stu_redirect():</span><br><span class="line">    return redirect(url_for(&apos;first.stu&apos;, id=3))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">@blueprint.route(&apos;/make_response/&apos;)</span><br><span class="line">def my_response():</span><br><span class="line">    # make_response: 创建响应</span><br><span class="line">    # 第一个参数：响应内容</span><br><span class="line">    # 第二个参数：响应状态码</span><br><span class="line">    res = make_response(&apos;&lt;h2&gt;还行吧&lt;/h2&gt;&apos;, 200)</span><br><span class="line">    # 设置cookie,max_age以秒为单位，expires以datetime为单位</span><br><span class="line">    res.set_cookie(&apos;token&apos;, &apos;123456&apos;, max_age=6000)</span><br><span class="line">    return res</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">@blueprint.route(&apos;/del_cookie/&apos;)</span><br><span class="line">def del_cookie():</span><br><span class="line">    res = make_response(&apos;&lt;h2&gt;删除cookie&lt;/h2&gt;&apos;, 200)</span><br><span class="line">    res.delete_cookie(&apos;token&apos;)</span><br><span class="line">    return res</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">@blueprint.route(&apos;/req/&apos;, methods=[&apos;GET&apos;, &apos;POST&apos;, &apos;PUT&apos;, &apos;PATCH&apos;, &apos;DELETE&apos;])</span><br><span class="line">def req():</span><br><span class="line">    if request.method == &apos;GET&apos;:</span><br><span class="line">        # 获取GET请求中传递的参数：request.args</span><br><span class="line">        # 获取GET请求中全部name参数，request.args.getlist(&apos;name&apos;)</span><br><span class="line">        # 获取GET请求中第一个name参数，request.args.get(&apos;name&apos;)/request.args[&apos;name&apos;]</span><br><span class="line">        return &apos;hello&apos;</span><br><span class="line"></span><br><span class="line">    if request.method == &apos;POST&apos;:</span><br><span class="line">        # 获取POST请求中传递的参数：request.form</span><br><span class="line">        # 获取POST请求中全部name参数，request.form.getlist(&apos;name&apos;)</span><br><span class="line">        # 获取POST请求中第一个name参数，request.args.get(&apos;name&apos;)/request.args[&apos;name&apos;]</span><br><span class="line"></span><br><span class="line">        return &apos;hello post!&apos;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">@blueprint.route(&apos;/login/&apos;, methods=[&apos;GET&apos;, &apos;POST&apos;])</span><br><span class="line">def login():</span><br><span class="line">    if request.method == &apos;GET&apos;:</span><br><span class="line">        return render_template(&apos;login.html&apos;)</span><br><span class="line"></span><br><span class="line">    if request.method == &apos;POST&apos;:</span><br><span class="line">        # 模拟登陆</span><br><span class="line">        username = request.form.get(&apos;username&apos;)</span><br><span class="line">        password = request.form.get(&apos;password&apos;)</span><br><span class="line">        if username == &apos;coco&apos; and password == &apos;123456&apos;:</span><br><span class="line">            session[&apos;user_id&apos;] = 1</span><br><span class="line">        return redirect(url_for(&apos;first.index&apos;))</span><br><span class="line"></span><br><span class="line"># 登录校验装饰器</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">@blueprint.route(&apos;/index/&apos;)</span><br><span class="line">@login_required</span><br><span class="line">def index():</span><br><span class="line">    return render_template(&apos;index.html&apos;)</span><br></pre></td></tr></table></figure>
<p>###在utils中的functions的装饰器<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">from flask import session, redirect, url_for</span><br><span class="line"></span><br><span class="line"># 条件</span><br><span class="line"># 外层函数嵌套内层函数</span><br><span class="line"># 外层函数返回内层函数</span><br><span class="line"># 内层函数调用外层函数</span><br><span class="line">from functools import wraps</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def login_required(func):</span><br><span class="line">    @wraps(func)</span><br><span class="line">    def inner():</span><br><span class="line">        if &apos;user_id&apos; in session:</span><br><span class="line">            return func()</span><br><span class="line">        else:</span><br><span class="line">            return redirect(url_for(&apos;first.login&apos;))</span><br><span class="line">    return inner</span><br></pre></td></tr></table></figure></p>
<p>###manage.py(运行flask)<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">from flask import Flask</span><br><span class="line">from flask_script import Manager</span><br><span class="line">from app.views import blueprint</span><br><span class="line"></span><br><span class="line">app = Flask(__name__)</span><br><span class="line"></span><br><span class="line"># 蓝图使用第二步: 注册蓝图</span><br><span class="line">app.register_blueprint(blueprint=blueprint, url_prefix=&apos;/app&apos;)</span><br><span class="line"></span><br><span class="line">app.secret_key = &apos;1qaz2wsx3edc4rfv5tgb6yhn7ujm8ik9ol&apos;</span><br><span class="line"></span><br><span class="line">manage = Manager(app)</span><br><span class="line">if __name__ == &apos;__main__&apos;:</span><br><span class="line">    manage.run()</span><br></pre></td></tr></table></figure></p>
