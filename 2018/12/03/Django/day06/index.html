                <h2 id="前后分离ajax"><a href="#前后分离ajax" class="headerlink" title="前后分离ajax"></a>前后分离ajax</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br></pre></td><td class="code"><pre><span class="line">规范;</span><br><span class="line">djangorestfremework框架</span><br><span class="line">地址：//www.django-rest-framework.org/</span><br><span class="line"></span><br><span class="line">接口: 后端返回的是json格式的数据</span><br><span class="line">资源：操作数据库中学生的信息，资源叫作student</span><br><span class="line">请求方式：GET(查询)/POST(创建)/PUT(更新全部)/PATCH(更新部分)/DELETE(删除，路由中要有id参数)</span><br><span class="line"></span><br><span class="line">定义路由</span><br><span class="line">获取路由：couter = SimpleRouter()</span><br><span class="line">注册资源：couter.register(&apos;student&apos;, StudentView)</span><br><span class="line">获取urls地址：couter.urls</span><br><span class="line">解析urls地址：urlpatterns += counter.urls</span><br><span class="line"></span><br><span class="line">定义处理路由的业务逻辑</span><br><span class="line"></span><br><span class="line">class StudentView(viewsets.GenericViewSet,</span><br><span class="line">                  mixins.ListModelMixin,</span><br><span class="line">                  mixins.DestroyModelMixin,</span><br><span class="line">                  mixins.CreateModelMixin,</span><br><span class="line">                  mixins.UpdateModelMixin,</span><br><span class="line">                  mixins.RetrieveModelMixin):</span><br><span class="line">    # 查询返回的数据</span><br><span class="line">    queryset = Student.objects.filter(is_delete=0)</span><br><span class="line">    # 序列化返回的文章的数据</span><br><span class="line">    serializer_class = StudentSerializer</span><br><span class="line"></span><br><span class="line">    def perform_destroy(self, instance):</span><br><span class="line">        instance.is_delete = 1</span><br><span class="line">        instance.save()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class StudentSerializer(serializers.ModelSerializer):</span><br><span class="line">    class Meta:</span><br><span class="line">        model = Student</span><br><span class="line">        fileds = [&apos;id&apos;, &apos;name&apos;]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">AJAX:</span><br><span class="line"></span><br><span class="line">&#123;% csrf_token %&#125;</span><br><span class="line">var csrf = $(&apos;input[name=&quot;csrfmiddlewaretoken&quot;]&apos;)</span><br><span class="line">$.ajax(&#123;</span><br><span class="line">            url: &apos;/api/article/art/&apos;,</span><br><span class="line">            type: &apos;GET&apos;,</span><br><span class="line">            dataType: &apos;json&apos;,</span><br><span class="line">            success: function(data) &#123;</span><br><span class="line">                console.log(data)</span><br><span class="line">                for(var i=0; i&lt;data.length; i+=1) &#123;</span><br><span class="line">                    s = &apos;&lt;p&gt;标题：&apos; + data[i].title;</span><br><span class="line">                    s += &apos;&amp;emsp;描述：&apos; + data[i].desc;</span><br><span class="line">                    s += &apos;&amp;emsp;内容：&apos; + data[i].content;</span><br><span class="line">                    s += &apos;&lt;a href=&quot;javascript:;&quot; onclick=&quot;del_art(&apos; + data[i].id + &apos;)&quot;&gt;删除&lt;/a&gt;&lt;/p&gt;&apos;;</span><br><span class="line">                    $(&apos;#content&apos;).append(s)</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;,</span><br><span class="line">            error: function(data) &#123;</span><br><span class="line">                alert(&apos;失败&apos;)</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;);</span><br><span class="line"></span><br><span class="line">简化：</span><br><span class="line">$.get(url, function(msg)) &#123;&#125;</span><br></pre></td></tr></table></figure>
