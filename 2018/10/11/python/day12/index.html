/span><br></pre></td><td class="code"><pre><span class="line">import json</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 普通文本文件的读操作</span><br><span class="line">def text_read(file_name: str):</span><br><span class="line">    &quot;&quot;&quot;</span><br><span class="line">    普通文本文件的读操作</span><br><span class="line">    :param file_name: 要读的文件的名字</span><br><span class="line">    :return: 读到的内容</span><br><span class="line">    &quot;&quot;&quot;</span><br><span class="line">    try:</span><br><span class="line">        with open(&apos;./files/&apos;+file_name, encoding=&apos;utf-8&apos;) as f:</span><br><span class="line">            return f.read()</span><br><span class="line">    except FileNotFoundError:</span><br><span class="line">        print(&apos;%s文件不存在&apos; % (file_name))</span><br><span class="line">        return None</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 将文本写入指定的文件中</span><br><span class="line">def text_write(file_name: str, content: str):</span><br><span class="line">    &quot;&quot;&quot;</span><br><span class="line">    将文本写入指定的文件中</span><br><span class="line">    :param file_name: 文件名</span><br><span class="line">    :param content: 要写入到文件中的内容</span><br><span class="line">    :return: 是否写入成功</span><br><span class="line">    &quot;&quot;&quot;</span><br><span class="line">    with open(&apos;./files/&apos;+file_name, &apos;w&apos;, encoding=&apos;utf-8&apos;) as f:</span><br><span class="line">        f.write(content)</span><br><span class="line">        return True</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 读json文件中的内容</span><br><span class="line">def json_read(file_name: str):</span><br><span class="line">    &quot;&quot;&quot;</span><br><span class="line">    获取json文件中的内容</span><br><span class="line">    :param file_name: 文件名</span><br><span class="line">    :return: python类型的数据</span><br><span class="line">    &quot;&quot;&quot;</span><br><span class="line">    try:</span><br><span class="line">        with open(&apos;./files/&apos;+file_name, encoding=&apos;utf-8&apos;) as f:</span><br><span class="line">            return json.load(f)</span><br><span class="line">    except FileNotFoundError:</span><br><span class="line">        # print(&apos;%s文件不存在!&apos; % file_name)</span><br><span class="line">        return None</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def json_write(file_name: str, content):</span><br><span class="line">    &quot;&quot;&quot;</span><br><span class="line">    将内容写入文件中</span><br><span class="line">    :param file_name:</span><br><span class="line">    :param content:</span><br><span class="line">    :return: 写入是否成功</span><br><span class="line">    &quot;&quot;&quot;</span><br><span class="line">    try:</span><br><span class="line">        with open(&apos;./files/&apos;+file_name, &apos;w&apos;, encoding=&apos;utf-8&apos;) as f:</span><br><span class="line">            json.dump(content, f)</span><br><span class="line">            return True</span><br><span class="line">    except:</span><br><span class="line">        # print(&apos;写入失败&apos;)</span><br><span class="line">        return False</span><br></pre></td></tr></table></figure></p>

class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"></span><br><span class="line">import module.file_manager as file_manager</span><br><span class="line">import student_manager</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 注册</span><br><span class="line">def register():</span><br><span class="line">    &quot;&quot;&quot;注册&quot;&quot;&quot;</span><br><span class="line">    # 控制输入账号</span><br><span class="line">    while True:</span><br><span class="line">        # 1.输入账号</span><br><span class="line">        user_name = input(&apos;请输入账号(3~6位):&apos;)</span><br><span class="line">        # 2.检测账号的位数是否符合要求</span><br><span class="line">        if not 3 &lt;= len(user_name) &lt;= 6:</span><br><span class="line">            print(&apos;账号有误！请重新输入！&apos;)</span><br><span class="line">            continue</span><br><span class="line">        else:</span><br><span class="line">            break</span><br><span class="line"></span><br><span class="line">    # 控制输入密码</span><br><span class="line">    while True:</span><br><span class="line">        # 3.在账号输入成功的前提下输入密码</span><br><span class="line">        pass_word = input(&apos;请输入密码(6~12位):&apos;)</span><br><span class="line">        # 4.检测密码是否合格</span><br><span class="line">        if not 6 &lt;= len(pass_word) &lt;= 12:</span><br><span class="line">            print(&apos;密码有误！请重新输入!&apos;)</span><br><span class="line">            continue</span><br><span class="line">        else:</span><br><span class="line">            break</span><br><span class="line"></span><br><span class="line">    # 检测账号是否已经注册过！</span><br><span class="line">    &quot;&quot;&quot;</span><br><span class="line">    数据设计：用一个字典来保存所有的账号和密码，账号:密码 --&gt; </span><br><span class="line">            将保存所有的账号和密码对应的字典存到一个文件中 --&gt; 选json文件</span><br><span class="line">    &#123;用户名:密码&#125;</span><br><span class="line">    &quot;&quot;&quot;</span><br><span class="line">    # 1.获取之前注册过的所有的账号信息</span><br><span class="line">    all_user = file_manager.json_read(&apos;all_user.json&apos;)</span><br><span class="line"></span><br><span class="line">    # 2.判断输入成功的账号是否存在</span><br><span class="line">    if user_name in all_user:</span><br><span class="line">        print(&apos;注册失败！该用户名已经被注册了！&apos;)</span><br><span class="line">        return</span><br><span class="line"></span><br><span class="line">    # 3.账号可用，将账号信息添加到所有的用户中</span><br><span class="line">    all_user[user_name] = pass_word</span><br><span class="line"></span><br><span class="line">    # 4.更新本地文件</span><br><span class="line">    re = file_manager.json_write(&apos;all_user.json&apos;, all_user)</span><br><span class="line">    if re:</span><br><span class="line">        print(&apos;注册成功！&apos;)</span><br><span class="line">    else:</span><br><span class="line">        print(&apos;注册失败！&apos;)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 登录</span><br><span class="line">def login():</span><br><span class="line">    # 1.输入账号和密码</span><br><span class="line">    user_name = input(&apos;请输入账号:&apos;)</span><br><span class="line">    pass_word = input(&apos;请输入密码:&apos;)</span><br><span class="line">    # 2.检测账号是否已经注册过</span><br><span class="line">    # 获取系统所有的用户</span><br><span class="line">    all_user = file_manager.json_read(&apos;all_user.json&apos;)</span><br><span class="line">    # 判断账号是否存在</span><br><span class="line">    if user_name not in all_user:</span><br><span class="line">        print(&apos;登录失败! 账号不存在！&apos;)</span><br><span class="line">        return</span><br><span class="line">    # 账号存在就先通过账号去获取正确的密码</span><br><span class="line">    pass_word_old = all_user[user_name]</span><br><span class="line">    if pass_word == pass_word_old:</span><br><span class="line">        print(&apos;登录成功！&apos;)</span><br><span class="line">        # 登录成功后要做什么，写在这儿....</span><br><span class="line">        student_manager.show_manager_page(user_name)</span><br><span class="line"></span><br><span class="line">    else:</span><br><span class="line">        print(&apos;登录失败！密码错误！&apos;)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def show_main_page():</span><br><span class="line">    &quot;&quot;&quot;</span><br><span class="line">    显示主页</span><br><span class="line">    &quot;&quot;&quot;</span><br><span class="line">    while True:</span><br><span class="line">        # 显示页面</span><br><span class="line">        print(file_manager.text_read(&apos;main_ ">183</span><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br><span class="line">209</span><br><span class="line">210</span><br><span class="line">211</span><br><span class="line">212</span><br><span class="line">213</span><br><span class="line">214</span><br><span class="line">215</span><br><span class="line">216</span><br><span class="line">217</span><br><span class="line">218</span><br><span class="line">219</span><br><span class="line">220</span><br><span class="line">221</span><br><span class="line">222</span><br><span class="line">223</span><br><span class="line">224</span><br><span class="line">225</span><br><span class="line">226</span><br><span class="line">227</span><br><span class="line">228</span><br><span class="line">229</span><br><span class="line">230</span><br><span class="line">231</span><br><span class="line">232</span><br><span class="line">233</span><br><span class="line">234</span><br><span class="line">235</span><br><span class="line">236</span><br><span class="line">237</span><br><span class="line">238</span><br><span class="line">239</span><br><span class="line">240</span><br><span class="line">241</span><br><span class="line">242</span><br><span class="line">243</span><br><span class="line">244</span><br><span class="line">245</span><br><span class="line">246</span><br><span class="line">247</span><br><span class="line">248</span><br><span class="line">249</span><br><span class="line">250</span><br><span class="line">251</span><br><span class="line">252</span><br></pre></td><td class="code"><pre><span class="line">&quot;&quot;&quot;__author__ = 余婷&quot;&quot;&quot;</span><br><span class="line">import module.file_manager as file_manager</span><br><span class="line"></span><br><span class="line"># 全局变量用来保存当前登录成功的用户名</span><br><span class="line">current_user = None</span><br><span class="line"></span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line">数据结构：</span><br><span class="line">1.账号和账号管理的学生要一一对应</span><br><span class="line">aaa  stu1, stu2</span><br><span class="line">bbb  stu3</span><br><span class="line">2.一个账号要管理多个学生</span><br><span class="line">3.一个学生要存储多个信息。每个学生存储的信息数量一样</span><br><span class="line"></span><br><span class="line">方案一：整个管理系统所有的账号管理的学生放在一起</span><br><span class="line">&#123;</span><br><span class="line">    账号1：[&#123;&apos;name&apos;: name1,&apos;age&apos;: age, &apos;tel&apos;:tel1, &apos;id&apos;:id1&#125;,...],</span><br><span class="line">    账号2：[学生1, 学生2],</span><br><span class="line">    账号3：[]...</span><br><span class="line">    ...   </span><br><span class="line">&#125;</span><br><span class="line">将大字典写到一个json文件</span><br><span class="line"></span><br><span class="line">方案二：</span><br><span class="line">一个账号对应一个json文件，每个json文件中就是一个列表</span><br><span class="line">json文件名和账号名一一对应</span><br><span class="line">        </span><br><span class="line">aaa.json : </span><br><span class="line">&#123;</span><br><span class="line">    &quot;count&quot;:0,  # 当前系统已经添加的学生数目</span><br><span class="line">    &quot;all_students&quot;:[&#123;&apos;name&apos;: name1,&apos;age&apos;: age, &apos;tel&apos;:tel1, &apos;id&apos;:id1&#125;,...]</span><br><span class="line">&#125;</span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line"># 通过全局变量保存常用的key</span><br><span class="line">key_count = &apos;count&apos;</span><br><span class="line">key_all_students = &apos;all_students&apos;</span><br><span class="line">key_name = &apos;name&apos;</span><br><span class="line">key_age = &apos;age&apos;</span><br><span class="line">key_tel = &apos;tel&apos;</span><br><span class="line">key_id = &apos;id&apos;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def get_current_userinfo():</span><br><span class="line">    &quot;&quot;&quot;获取当前账号对应的json文件中的内容&quot;&quot;&quot;</span><br><span class="line">    content = file_manager.json_read(current_user+&apos;.json&apos;)</span><br><span class="line">    if not content:</span><br><span class="line">        content = &#123;&#125;</span><br><span class="line">    return content</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 添加学生</span><br><span class="line">def add_student():</span><br><span class="line">    &quot;&quot;&quot;添加学生&quot;&quot;&quot;</span><br><span class="line">    # 0.获取当前账号的数据</span><br><span class="line">    user_info = get_current_userinfo()</span><br><span class="line"></span><br><span class="line">    while True:</span><br><span class="line">        # 1.输入学生信息</span><br><span class="line">        name = input(&apos;请输入学生的姓名:&apos;)</span><br><span class="line">        age = input(&apos;请输入学生的年龄:&apos;)</span><br><span class="line">        tel = input(&apos;请输入学生的电话:&apos;)</span><br><span class="line">        # 2.产生学号</span><br><span class="line">        number = user_info.get(key_count, 0)</span><br><span class="line">        number += 1</span><br><span class="line">        stu_id = &apos;stu&apos; + str(number).rjust(3, &apos;0&apos;)</span><br><span class="line">        # 3.创建学生</span><br><span class="line">        stu = &#123;key_name: name, key_age: age, key_tel: tel, key_id: stu_id&#125;</span><br><span class="line"></span><br><span class="line">        # 4.添加学生</span><br><span class="line">        all_students = user_info.get(key_all_students, [])</span><br><span class="line">        all_students.append(stu)</span><br><span class="line"></span><br><span class="line">        # 5.将新的数据更新到文件中</span><br><span class="line">        user_info[key_count] = number</span><br><span class="line">        user_info[key_all_students] = all_students</span><br><span class="line">        result = file_manager.json_write(current_user+&apos;.json&apos;, user_info)</span><br><span class="line">        if result:</span><br><span class="line">            print(&apos;添加成功！&apos;)</span><br><span class="line">        else:</span><br><span class="line">            print(&apos;添加失败！&apos;)</span><br><span class="line"></span><br><span class="line">        # 6.给出选择</span><br><span class="line">        print(&apos;1. 继续&apos;)</span><br><span class="line">        print(&apos;2. 返回&apos;)</span><br><span class="line">        value = input(&apos;请选择(1-2):&apos;)</span><br><span class="line">        if value == &apos;1&apos;:</span><br><span class="line">            continue</span><br><span class="line">        else:</span><br><span class="line">            return</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def show_student_info(stu):</span><br><span class="line">    &quot;&quot;&quot;显示一个学生的信息&quot;&quot;&quot;</span><br><span class="line">    print(&apos;学号:%s 姓名:%s 年龄:%s 电话:%s&apos;\</span><br><span class="line">          % (stu[key_id], stu[key_name], stu[key_age], stu[key_tel]))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def find_student_with_name(name, all_students):</span><br><span class="line">    &quot;&quot;&quot;按姓名查找学生&quot;&quot;&quot;</span><br><span class="line">    find_students = []   # 保存符合条件的所有学生</span><br><span class="line">    for stu in all_students:</span><br><span class="line">        if stu[key_name] == name:</span><br><span class="line">            find_students.append(stu)</span><br><span class="line">    return find_students</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def find_student_with_id(stu_id, all_students):</span><br><span class="line">    &quot;&quot;&quot;按学号去查找学生&quot;&quot;&quot;</span><br><span class="line">    for stu in all_students:</span><br><span class="line">        if stu[key_id] == stu_id:</span><br><span class="line">            return stu</span><br><span class="line">    return None</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def find_student():</span><br><span class="line">    &quot;&quot;&quot;查找学生&quot;&quot;&quot;</span><br><span class="line">    # 1.拿到所有学生</span><br><span class="line">    user_info = get_current_userinfo()</span><br><span class="line">    all_students = user_info.get(key_all_students, None)</span><br><span class="line">    if not all_students:</span><br><span class="line">        print(&apos;当前账号没有可管理的学生！&apos;)</span><br><span class="line">        return</span><br><span class="line"></span><br><span class="line">    while True:</span><br><span class="line">        print(&apos;1.查看所有学生\n2.按姓名查找\n3.按学号查找\n4.返回&apos;)</span><br><span class="line">        value = input(&apos;请选择(1-4):&apos;)</span><br><span class="line">        if value == &apos;1&apos;:</span><br><span class="line">            for stu in all_students:</span><br><span class="line">                show_student_info(stu)</span><br><span class="line">        elif value == &apos;2&apos;:</span><br><span class="line">            name = input(&apos;请输入姓名:&apos;)</span><br><span class="line">            students = find_student_with_name(name, all_students)</span><br><span class="line">            if students:</span><br><span class="line">                for stu in students:</span><br><span class="line">                    show_student_info(stu)</span><br><span class="line">            else:</span><br><span class="line">                print(&apos;没有找到学生%s!&apos; % name)</span><br><span class="line"></span><br><span class="line">        elif value == &apos;3&apos;:</span><br><span class="line">            stu_id = input(&apos;请输入学号:&apos;)</span><br><span class="line">            stu = find_student_with_id(stu_id, all_students)</span><br><span class="line">            if stu:</span><br><span class="line">                show_student_info(stu)</span><br><span class="line">            else:</span><br><span class="line">                print(&apos;没有找到学号%s对应的学生!&apos; % stu_id)</span><br><span class="line"></span><br><span class="line">        else:</span><br><span class="line">            return</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def delete_student():</span><br><span class="line">    &quot;&quot;&quot;删除学生&quot;&quot;&quot;</span><br><span class="line">    # 1.拿到所有学生</span><br><span class="line">    user_info = get_current_userinfo()</span><br><span class="line">    all_students = user_info.get(key_all_students, [])</span><br><span class="line">    if not all_students:</span><br><span class="line">        print(&apos;当前账号没有可管理的学生！&apos;)</span><br><span class="line">        return</span><br><span class="line"></span><br><span class="line">    while True:</span><br><span class="line">        # 2.给出选择</span><br><span class="line">        print(&apos;1.按姓名删除\n2.按学号删除\n3.返回&apos;)</span><br><span class="line">        value = input(&apos;请选择(1-3):&apos;)</span><br><span class="line"></span><br><span class="line">        # 3.根据不同的选择做不同的事</span><br><span class="line">        if value == &apos;1&apos;:</span><br><span class="line">            name = input(&apos;请输入姓名:&apos;)</span><br><span class="line">            # 找到同名的所有学生</span><br><span class="line">            students = find_student_with_name(name, all_students)</span><br><span class="line"></span><br><span class="line">            # 判断系统中是否有该学生</span><br><span class="line">            if not students:</span><br><span class="line">                print(&apos;该学生不存在！&apos;)</span><br><span class="line">                continue</span><br><span class="line"></span><br><span class="line">            # 如果找到了学生,先展示找到的所有学生</span><br><span class="line">            index = 0</span><br><span class="line">            for stu in students:</span><br><span class="line">                print(index, end=&apos; &apos;)</span><br><span class="line">                show_student_info(stu)</span><br><span class="line">                index += 1</span><br><span class="line">            print(&apos;q 返回上一层&apos;)</span><br><span class="line">            # 问想要具体删除哪个学生</span><br><span class="line">            del_index = input(&apos;请输入要删除的学生对应的标号:&apos;)</span><br><span class="line"></span><br><span class="line">            if del_index == &apos;q&apos;:</span><br><span class="line">                continue</span><br><span class="line">            else:</span><br><span class="line">                # 找到要删除的学生对应的字典</span><br><span class="line">                del_stu = students[int(del_index)]</span><br><span class="line">                # 从所有的学生对应的列表中去删除</span><br><span class="line">                all_students.remove(del_stu)</span><br><span class="line">                # 将新的数据更新到json文件中</span><br><span class="line">                result = file_manager.json_write(current_user+&apos;.json&apos;, user_info)</span><br><span class="line">                if result:</span><br><span class="line">                    print(&apos;删除成功！&apos;)</span><br><span class="line">                else:</span><br><span class="line">                    print(&apos;删除失败！&apos;)</span><br><span class="line">        elif value == &apos;2&apos;:</span><br><span class="line">            del_id = input(&apos;输入要删除的学号:&apos;)</span><br><span class="line">            # 根据学号查找学生</span><br><span class="line">            del_stu = find_student_with_id(del_id, all_students)</span><br><span class="line">            if not del_stu:</span><br><span class="line">                print(&apos;没有该学生!&apos;)</span><br><span class="line">                continue</span><br><span class="line">            show_student_info(del_stu)</span><br><span class="line">            value = input(&apos;是否删除(Y/N):&apos;)</span><br><span class="line">            if value == &apos;Y&apos;:</span><br><span class="line">                all_students.remove(del_stu)</span><br><span class="line">            else:</span><br><span class="line">                continue</span><br><span class="line">            # 删除后更新数据</span><br><span class="line">            result = file_manager.json_write(current_user+&apos;.json&apos;, user_info)</span><br><span class="line">            if result:</span><br><span class="line">                print(&apos;删除成功！&apos;)</span><br><span class="line">            else:</span><br><span class="line">                print(&apos;删除失败!&apos;)</span><br><span class="line">        else:</span><br><span class="line">            return</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 显示管理页面</span><br><span class="line">def show_manager_page(user_name):</span><br><span class="line">    &quot;&quot;&quot;</span><br><span class="line">    显示学生管理页面首页</span><br><span class="line">    :return:</span><br><span class="line">    &quot;&quot;&quot;</span><br><span class="line">    # 1.保存登录成功的用名</span><br><span class="line">    global current_user</span><br><span class="line">    current_user = user_name</span><br><span class="line"></span><br><span class="line">    # 2.显示页面</span><br><span class="line">    while True:</span><br><span class="line">        content = file_manager.text_read(&apos;manager_page.txt&apos;)</span><br><span class="line">        print(content % user_name)</span><br><span class="line"></span><br><span class="line">        # 3.做选择</span><br><span class="line">        value = input(&apos;请选择(1-5):&apos;)</span><br><span class="line">        if value == &apos;5&apos;:</span><br><span class="line">            return</span><br><span class="line">        elif value == &apos;1&apos;:</span><br><span class="line">            add_student()</span><br><span class="line">        elif value == &apos;2&apos;:</span><br><span class="line">            # print(&apos;查看学生&apos;)</span><br><span class="line">            find_student()</span><br><span class="line">        elif value == &apos;3&apos;:</span><br><span class="line">            print(&apos;修改学生信息&apos;)</span><br><span class="line">        elif value == &apos;4&apos;:</span><br><span class="line">            # print(&apos;删除学生&apos;)</span><br><span class="line">            delete_student()</span><br><span class="line">        else:</span><br><span class="line">            print(&apos;输入有误！&apos;)</span><br></pre></td></tr></table></figure></p>
