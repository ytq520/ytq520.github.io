            <!-- Post -->
            <div class="typo" style="padding: 3rem;">
                <p>###一、多线程<br>每个程序在运行的时候(进程)系统都会为这个进程创建一个线程，这个线程我们叫主线程。<br>程序员自己创建的线程叫子线程</p>
<p>多个任务在一个线程中是按顺序一个一个执行的(线程的串行)</p>
<p>多个线程的任务同时执行<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br></pre></td><td class="code"><pre><span class="line">import time</span><br><span class="line">import datetime</span><br><span class="line">from random import randint</span><br><span class="line">import threading</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def download(file):</span><br><span class="line">    print(file,threading.current_thread())</span><br><span class="line">    print(datetime.datetime.now(),&apos;开始下载：%s&apos; % file)</span><br><span class="line"></span><br><span class="line">    # sleep(时间): 会将当前线程阻塞指定的时间（停指定的时间然后再往后执行）</span><br><span class="line">    # 时间单位：秒</span><br><span class="line">    time1 = randint(5, 10)</span><br><span class="line">    time.sleep(time1)</span><br><span class="line"></span><br><span class="line">    print(datetime.datetime.now(),&apos;下载%s结束&apos;%file,&apos;总共耗时:%d&apos; % time1)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line">python通过threading标准库来支持多线程</span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line"></span><br><span class="line">if __name__ == &apos;__main__&apos;:</span><br><span class="line"></span><br><span class="line">    # download(&apos;肖生克的救赎&apos;)</span><br><span class="line">    # current_thread()获取当前线程</span><br><span class="line">    print(threading.current_thread())</span><br><span class="line"></span><br><span class="line">    # 1.创建一个线程对象</span><br><span class="line">    &quot;&quot;&quot;</span><br><span class="line">    Thread(target=, args=)</span><br><span class="line">    target: 需要传一个需要在子线程中执行的函数(类型是function的变量)</span><br><span class="line">    agrs: 在子线程中调用target对应的函数的时候，该传什么参数。类型是元祖</span><br><span class="line">    &quot;&quot;&quot;</span><br><span class="line">    t1 = threading.Thread(target=download, args=(&apos;阿甘正传&apos;,))</span><br><span class="line">    t2 = threading.Thread(target=download, args=(&apos;肖生克的救赎&apos;,))</span><br><span class="line"></span><br><span class="line">    # 2.让子线程去执行任务</span><br><span class="line">    t1.start()</span><br><span class="line">    t2.start()</span><br><span class="line"></span><br><span class="line">    print(&apos;===========&apos;)</span><br></pre></td></tr></table></figure></p>
<p>###二创建线程二<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line">from threading import Thread,current_thread</span><br><span class="line">import time</span><br><span class="line">from datetime import datetime</span><br><span class="line"></span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line">创建线程方式1：</span><br><span class="line">直接通过Thread类创建对象，将需要在子线程中执行的函数作为target参数传进去</span><br><span class="line"></span><br><span class="line">创建线程方式2：</span><br><span class="line">a.写一个自己的类去继承Thread类</span><br><span class="line">b.重写当前类的run方法，run中的任务就是在子线程中执行的任务</span><br><span class="line">c.创建当前类的对象, 就是线程对象。然后调用start去执行线程中任务</span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 1.创建线程类</span><br><span class="line">class DownLoadThread(Thread):</span><br><span class="line"></span><br><span class="line">    &quot;&quot;&quot;下载线程类&quot;&quot;&quot;</span><br><span class="line">    def __init__(self, file):</span><br><span class="line">        super().__init__()</span><br><span class="line">        self.file = file</span><br><span class="line"></span><br><span class="line">    def run(self):</span><br><span class="line">        # 注意：如果需要给run方法中传数据，通过当前类的属性来传</span><br><span class="line">        print(&apos;%s开始下载:&apos; % self.file, datetime.now())</span><br><span class="line">        time.sleep(5)</span><br><span class="line">        print(&apos;%s下载结束:&apos; % self.file, datetime.now())</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 2.创建线程对象</span><br><span class="line">t1 = DownLoadThread(&apos;阿甘正传&apos;)</span><br><span class="line">t2 = DownLoadThread(&apos;沉默的羔羊&apos;)</span><br><span class="line"># 3.通过start去执行run中的任务</span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line">注意: 如果直接调用run方法，run方法中的任务不会在当前的子线程中执行</span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line"># t1.run()</span><br><span class="line">t1.start()</span><br><span class="line">t2.start()</span><br></pre></td></tr></table></figure></p>
<p>###用多线程写服务器和客户端</p>
<p>####1.服务器<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line">import socket</span><br><span class="line">from threading import Thread</span><br><span class="line"></span><br><span class="line">class ConversationThread(Thread):</span><br><span class="line">    def __init__(self, conversation: socket.socket, addr):</span><br><span class="line">        super().__init__()</span><br><span class="line">        self.conversation = conversation</span><br><span class="line">        self.addr = addr</span><br><span class="line"></span><br><span class="line">    def run(self):</span><br><span class="line">        # 保持通话</span><br><span class="line">        while True:</span><br><span class="line">            # 接收消息</span><br><span class="line">            message_re = self.conversation.recv(1024).decode(&apos;utf-8&apos;)</span><br><span class="line">            print(self.addr[0], &apos;:&apos;, message_re)</span><br><span class="line"></span><br><span class="line">            # 发送消息</span><br><span class="line">            message = &apos;hi %s，你好!&apos; % self.addr[0]</span><br><span class="line">            self.conversation.send(message.encode(&apos;utf-8&apos;))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def creat_server():</span><br><span class="line">    server = socket.socket()</span><br><span class="line">    server.bind((&apos;10.7.156.97&apos;, 8081))</span><br><span class="line">    server.listen(512)</span><br><span class="line"></span><br><span class="line">    # 让服务器一直运行</span><br><span class="line">    while True:</span><br><span class="line">        # 会阻塞线程</span><br><span class="line">        conversation, addr = server.accept()</span><br><span class="line"></span><br><span class="line">        # 创建处理这个请求对应的子线程</span><br><span class="line">        t = ConversationThread(conversation, addr)</span><br><span class="line">        t.start()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">if __name__ == &apos;__main__&apos;:</span><br><span class="line">    creat_server()</span><br></pre></td></tr></table></figure></p>
<p>####2.客户端<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">import socket</span><br><span class="line"></span><br><span class="line">client = socket.socket()</span><br><span class="line">client.connect((&apos;10.7.156.97&apos;, 8081))</span><br><span class="line"></span><br><span class="line">while True:</span><br><span class="line">    message = input(&apos;&gt;&gt;&gt;&apos;)</span><br><span class="line">    client.send(message.encode(&apos;utf-8&apos;))</span><br><span class="line"></span><br><span class="line">    message_re = client.recv(1024).decode(&apos;utf-8&apos;)</span><br><span class="line">    print(message_re)</span><br></pre></td></tr></table></figure></p>
