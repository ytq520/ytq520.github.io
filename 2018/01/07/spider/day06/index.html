            <!-- Post -->
            <div class="typo" style="padding: 3rem;">
                <p>###蘑菇代理<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line">import requests</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def get_page():</span><br><span class="line">    url = &quot;蘑菇代理的api&quot;</span><br><span class="line">    headers =  &#123;</span><br><span class="line">        &quot;User-Agent&quot;: &quot;Mozilla/4.0 (compatible; MSIE 7.0; Windows NT 5.1; 360SE)&quot; </span><br><span class="line">    &#125;</span><br><span class="line">    response = requests.get(url, headers=headers)</span><br><span class="line">    # print(response.status_code)</span><br><span class="line">    if response.status_code == 200:</span><br><span class="line">        return response.json()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def get_proxies():</span><br><span class="line">    ip_json = get_page()</span><br><span class="line">    print(ip_json)</span><br><span class="line">    ip = ip_json[&apos;msg&apos;][0][&apos;ip&apos;]</span><br><span class="line">    port = ip_json[&apos;msg&apos;][0][&apos;port&apos;]</span><br><span class="line">    proxy = ip + &apos;:&apos; + port</span><br><span class="line"></span><br><span class="line">    proxies = &#123;</span><br><span class="line">        &apos;http&apos;: &apos;http://&apos; + proxy, </span><br><span class="line">        &apos;https&apos;: &apos;https://&apos; + proxy </span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    return proxies</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def main():</span><br><span class="line">    print(get_proxies())</span><br><span class="line"></span><br><span class="line">if __name__ == &apos;__main__&apos;:</span><br><span class="line">    main()</span><br></pre></td></tr></table></figure></p>
<p>###数据库<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br></pre></td><td class="code"><pre><span class="line">import pymysql</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 获取数据库连接</span><br><span class="line">def get_db_con():</span><br><span class="line">    host = &apos;127.0.0.1&apos;</span><br><span class="line">    port = 3306</span><br><span class="line">    user = &apos;root&apos;</span><br><span class="line">    password = &apos;123456&apos;</span><br><span class="line">    database = &apos;douban&apos;</span><br><span class="line">    con = pymysql.connect(host, user, password, database, charset=&apos;utf8&apos;, port=port)</span><br><span class="line">    return con</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 获取数据库游标</span><br><span class="line">def get_cursor(con):</span><br><span class="line">    return con.cursor()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 关闭连接</span><br><span class="line">def close_con(con):</span><br><span class="line">    con.close()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 执行插入语句</span><br><span class="line">def insert_douban(one_movie_dict, con, cursor):</span><br><span class="line">    sql = &quot;insert into douban_tb (title, content, href, source, d_time, d_like) values (&apos;%s&apos;, &apos;%s&apos;, &apos;%s&apos;,&apos;%s&apos;, &apos;%s&apos;, &apos;%s&apos;)&quot; % (</span><br><span class="line">        one_movie_dict[&apos;title&apos;], one_movie_dict[&apos;content&apos;], one_movie_dict[&apos;href&apos;], one_movie_dict[&apos;source&apos;], one_movie_dict[&apos;d_time&apos;],</span><br><span class="line">        one_movie_dict[&apos;d_like&apos;])</span><br><span class="line">    print(sql)</span><br><span class="line">    cursor.execute(sql)</span><br><span class="line">    con.commit()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def main():</span><br><span class="line">    con = get_db_con()</span><br><span class="line">    cursor = get_cursor(con)</span><br><span class="line">    one_movie_dict = &#123;&#125;</span><br><span class="line">    one_movie_dict[&apos;title&apos;] = &apos;我有一门看上去高大上，实际没有什么用的技能&apos;</span><br><span class="line">    one_movie_dict[&apos;content&apos;] = &apos;时隔多年，终于更新了。今天给各位鹅带来羽绒服的豆腐教学，完成后的效果图如下： 想看其它教学的，移步楼主豆列： 废话不多说，直接进入正题： 第一步，将羽绒服平铺捋平，然后从底部取..&apos;</span><br><span class="line">    one_movie_dict[&apos;href&apos;] = &apos;https://www.douban.com/group/topic/130929608/&apos;</span><br><span class="line">    one_movie_dict[&apos;source&apos;] = &apos;生活组小组&apos;</span><br><span class="line">    one_movie_dict[&apos;d_time&apos;] = &apos;2019-1-8&apos;</span><br><span class="line">    one_movie_dict[&apos;d_like&apos;] = &apos;13&apos;</span><br><span class="line">    insert_movie(one_movie_dict, con, cursor)</span><br><span class="line">    close_con(con)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">if __name__ == &apos;__main__&apos;:</span><br><span class="line">    main()</span><br></pre></td></tr></table></figure></p>
<p>###豆瓣使用代理(解决爬取数据被封ip的)<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br></pre></td><td class="code"><pre><span class="line">import requests</span><br><span class="line">from bs4 import BeautifulSoup</span><br><span class="line">import proxy_helper</span><br><span class="line">import time</span><br><span class="line">import db_helper</span><br><span class="line">from lxml import etree</span><br><span class="line"></span><br><span class="line">con = db_helper.get_db_con()</span><br><span class="line">cursor = db_helper.get_cursor(con)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def get_page(page, proxies):</span><br><span class="line">	url = &quot;https://www.douban.com/group/explore?start=%d&quot; % page</span><br><span class="line">	headers =  &#123;</span><br><span class="line">		&quot;User-Agent&quot;: &quot;Mozilla/4.0 (compatible; MSIE 7.0; Windows NT 5.1; 360SE)&quot; </span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	response = None</span><br><span class="line">	# 判断是否使用代理</span><br><span class="line">	if proxies is None:</span><br><span class="line">		response = requests.get(url, headers=headers, timeout=10)</span><br><span class="line">	else:</span><br><span class="line">		response = requests.get(url, headers=headers, proxies=proxies, timeout=10)</span><br><span class="line"></span><br><span class="line">	print(response.status_code)</span><br><span class="line">	if response.status_code == 200:</span><br><span class="line">		return response.text</span><br><span class="line">	return None</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def parse_page(html):</span><br><span class="line">	result_list = []</span><br><span class="line">	etree_html = etree.HTML(html)</span><br><span class="line">	items = etree_html.xpath(&apos;//div[@class=&quot;channel-item&quot;]&apos;)</span><br><span class="line">	try:</span><br><span class="line">		for item in items:</span><br><span class="line">			result_dict = &#123;&#125;</span><br><span class="line">			# 标题</span><br><span class="line">			title = item.xpath(&apos;./div[@class=&quot;bd&quot;]/h3/a/text()&apos;)[0]</span><br><span class="line">			# 简介</span><br><span class="line">			p = item.xpath(&apos;./div[@class=&quot;bd&quot;]/div/p/text()&apos;)[0]</span><br><span class="line">			# 来源</span><br><span class="line">			source = item.xpath(&apos;./div[@class=&quot;bd&quot;]/div/span[@class=&quot;from&quot;]/a/text()&apos;)[0]</span><br><span class="line">			# 发布时间</span><br><span class="line">			pubtime = item.xpath(&apos;./div[@class=&quot;bd&quot;]/div/span[@class=&quot;pubtime&quot;]/text()&apos;)[0]</span><br><span class="line">			# 多少人喜欢</span><br><span class="line">			like = item.xpath(&apos;./div[@class=&quot;likes&quot;]/text()&apos;)[0]</span><br><span class="line">			# print(like)</span><br><span class="line">			# 详细页</span><br><span class="line">			href = item.xpath(&apos;./div[@class=&quot;bd&quot;]/h3/a/@href&apos;)[0]</span><br><span class="line">			result_dict[&apos;title&apos;] = title</span><br><span class="line">			result_dict[&apos;href&apos;] = href</span><br><span class="line">			result_dict[&apos;content&apos;] = p</span><br><span class="line">			result_dict[&apos;source&apos;] = source</span><br><span class="line">			result_dict[&apos;d_time&apos;] = pubtime</span><br><span class="line">			result_dict[&apos;d_like&apos;] = like</span><br><span class="line">			db_helper.insert_douban(result_dict, con, cursor)</span><br><span class="line">			# print(result_dict)</span><br><span class="line">			result_list.append(result_dict)</span><br><span class="line">			print(result_list)</span><br><span class="line">	except Exception as e:</span><br><span class="line">		pass</span><br><span class="line">	return result_list</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">if __name__ == &apos;__main__&apos;:</span><br><span class="line">	proxies = None</span><br><span class="line">	page = 0</span><br><span class="line">	while(True):</span><br><span class="line">		print(&apos;**********%d******&apos; % (page + 1))</span><br><span class="line">		if page &gt;= 307:</span><br><span class="line">			break</span><br><span class="line">		try:</span><br><span class="line">			html = get_page(page * 30, proxies)</span><br><span class="line">		except Exception as e:</span><br><span class="line">			html = None</span><br><span class="line">		</span><br><span class="line">		if html is None:</span><br><span class="line">			# 可能被封，使用代理</span><br><span class="line">			time.sleep(2)</span><br><span class="line">			proxies = proxy_helper.get_proxies()</span><br><span class="line">			continue	</span><br><span class="line"></span><br><span class="line">		# print(html)</span><br><span class="line">		parse_page(html)</span><br><span class="line">		page += 1</span><br><span class="line">	print(&apos;成功结束。。。。&apos;)</span><br></pre></td></tr></table></figure></p>
