                <h3 id="创建数据库"><a href="#创建数据库" class="headerlink" title="创建数据库"></a>创建数据库</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">use mogujie;</span><br><span class="line"></span><br><span class="line">create table mogu_tb (</span><br><span class="line">    id integer auto_increment primary key,</span><br><span class="line">    tradeitemid varchar(256),</span><br><span class="line">    img varchar(1024),</span><br><span class="line">    clienturl varchar(1024),</span><br><span class="line">    link varchar(1024),</span><br><span class="line">    title varchar(512),</span><br><span class="line">    orgprice varchar(256),</span><br><span class="line">    price varchar(256),</span><br><span class="line">    similartyurl varchar(1024)</span><br><span class="line">);</span><br><span class="line">创建唯一索引</span><br><span class="line">create unique index ux_mogu_tb_tradeitemid on mogu_tb(tradeitemid);</span><br><span class="line">删除唯一约束</span><br><span class="line">drop index ux_mogu_tradeitemid on mogu;</span><br></pre></td></tr></table></figure>
<p>###创建数据库模型<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">from sqlalchemy.ext.declarative import declarative_base</span><br><span class="line">from sqlalchemy import Column, Integer, String, ForeignKey, UniqueConstraint, Index</span><br><span class="line">from sqlalchemy import create_engine</span><br><span class="line"></span><br><span class="line">engine = create_engine(&quot;mysql+pymysql://root:123456@127.0.0.1:3306/?charset=utf8&quot;, max_overflow=5,encoding=&apos;utf-8&apos;)</span><br><span class="line">Base = declarative_base()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class MogujieProduct(Base):</span><br><span class="line">    __tablename__ = &apos;mogu_tb&apos;</span><br><span class="line">    id = Column(Integer, primary_key=True, autoincrement=True)    #主键，自增</span><br><span class="line">    tradeitemid = Column(String(512))</span><br><span class="line">    img =Column(String(1024))</span><br><span class="line">    clienturl =Column(String(1024))</span><br><span class="line">    link =Column(String(1024))</span><br><span class="line">    title =Column(String(512))</span><br><span class="line">    orgprice =Column(String(512))</span><br><span class="line">    price =Column(String(512))</span><br><span class="line">    similartyurl =Column(String(1024))</span><br></pre></td></tr></table></figure></p>
<p>###agent_helper.py<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line">import random</span><br><span class="line"></span><br><span class="line">def get_random_agent():</span><br><span class="line"></span><br><span class="line">	agent_list = [</span><br><span class="line">	&quot;Mozilla/4.0 (compatible; MSIE 6.0; Windows NT 5.1; SV1; AcooBrowser; .NET CLR 1.1.4322; .NET CLR 2.0.50727)&quot;,</span><br><span class="line">        &quot;Mozilla/4.0 (compatible; MSIE 7.0; Windows NT 6.0; Acoo Browser; SLCC1; .NET CLR 2.0.50727; Media Center PC 5.0; .NET CLR 3.0.04506)&quot;,</span><br><span class="line">        &quot;Mozilla/4.0 (compatible; MSIE 7.0; AOL 9.5; AOLBuild 4337.35; Windows NT 5.1; .NET CLR 1.1.4322; .NET CLR 2.0.50727)&quot;,</span><br><span class="line">        &quot;Mozilla/5.0 (Windows; U; MSIE 9.0; Windows NT 9.0; en-US)&quot;,</span><br><span class="line">        &quot;Mozilla/5.0 (compatible; MSIE 9.0; Windows NT 6.1; Win64; x64; Trident/5.0; .NET CLR 3.5.30729; .NET CLR 3.0.30729; .NET CLR 2.0.50727; Media Center PC 6.0)&quot;,</span><br><span class="line">        &quot;Mozilla/5.0 (compatible; MSIE 8.0; Windows NT 6.0; Trident/4.0; WOW64; Trident/4.0; SLCC2; .NET CLR 2.0.50727; .NET CLR 3.5.30729; .NET CLR 3.0.30729; .NET CLR 1.0.3705; .NET CLR 1.1.4322)&quot;,</span><br><span class="line">        &quot;Mozilla/4.0 (compatible; MSIE 7.0b; Windows NT 5.2; .NET CLR 1.1.4322; .NET CLR 2.0.50727; InfoPath.2; .NET CLR 3.0.04506.30)&quot;,</span><br><span class="line">        &quot;Mozilla/5.0 (Windows; U; Windows NT 5.1; zh-CN) AppleWebKit/523.15 (KHTML, like Gecko, Safari/419.3) Arora/0.3 (Change: 287 c9dfb30)&quot;,</span><br><span class="line">        &quot;Mozilla/5.0 (X11; U; Linux; en-US) AppleWebKit/527+ (KHTML, like Gecko, Safari/419.3) Arora/0.6&quot;,</span><br><span class="line">        &quot;Mozilla/5.0 (Windows; U; Windows NT 5.1; en-US; rv:1.8.1.2pre) Gecko/20070215 K-Ninja/2.1.1&quot;,</span><br><span class="line">        &quot;Mozilla/5.0 (Windows; U; Windows NT 5.1; zh-CN; rv:1.9) Gecko/20080705 Firefox/3.0 Kapiko/3.0&quot;,</span><br><span class="line">        &quot;Mozilla/5.0 (X11; Linux i686; U;) Gecko/20070322 Kazehakase/0.4.5&quot;,</span><br><span class="line">        &quot;Mozilla/5.0 (X11; U; Linux i686; en-US; rv:1.9.0.8) Gecko Fedora/1.9.0.8-1.fc10 Kazehakase/0.5.6&quot;,</span><br><span class="line">        &quot;Mozilla/5.0 (Windows NT 6.1; WOW64) AppleWebKit/535.11 (KHTML, like Gecko) Chrome/17.0.963.56 Safari/535.11&quot;,</span><br><span class="line">        &quot;Mozilla/5.0 (Macintosh; Intel Mac OS X 10_7_3) AppleWebKit/535.20 (KHTML, like Gecko) Chrome/19.0.1036.7 Safari/535.20&quot;,</span><br><span class="line">        &quot;Opera/9.80 (Macintosh; Intel Mac OS X 10.6.8; U; fr) Presto/2.9.168 Version/11.52&quot;,</span><br><span class="line">	]</span><br><span class="line"></span><br><span class="line">	agent = random.choice(agent_list)</span><br><span class="line">	return agent</span><br><span class="line"></span><br><span class="line">if __name__ == &apos;__main__&apos;:</span><br><span class="line">	agent = get_random_agent()</span><br><span class="line">	print(agent)</span><br></pre></td></tr></table></figure></p>
<p>###蘑菇街爬取<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br></pre></td><td class="code"><pre><span class="line">import json</span><br><span class="line"></span><br><span class="line">from sqlalchemy import create_engine</span><br><span class="line">from sqlalchemy.orm import sessionmaker</span><br><span class="line"></span><br><span class="line">from agent_helper import get_random_agent</span><br><span class="line">from models import MogujieProduct</span><br><span class="line">import requests</span><br><span class="line"></span><br><span class="line">engine = create_engine(&quot;mysql+pymysql://root:123456@127.0.0.1/mogujie?charset=utf8&quot;, max_overflow=5)</span><br><span class="line">session_maker = sessionmaker(bind=engine)</span><br><span class="line">session = session_maker()</span><br><span class="line">agent = get_random_agent()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def get_page(url, page):</span><br><span class="line">    referer = &apos;https://list.mogujie.com/s?page=&apos;+str(page)+&apos;&amp;q=%E5%8D%AB%E8%A1%A3&amp;sort=pop&amp;ppath=%7B%222048%22%3A%2215075%22%7D&amp;ptp=1.5y18ub.0.0.CmhKLxtV&apos;</span><br><span class="line">    headers = &#123;</span><br><span class="line">        &apos;Referer&apos;: referer,</span><br><span class="line">        &apos;User-Agent&apos;: agent,</span><br><span class="line">        &apos;Host&apos;: &apos;list.mogujie.com&apos;,</span><br><span class="line">        &apos;Accept&apos;: &apos;text/javascript, application/javascript, application/ecmascript, application/x-ecmascript, */*; q=0.01&apos;,</span><br><span class="line">        &apos;Accept-Encoding&apos;: &apos;gzip, deflate, br&apos;,</span><br><span class="line">        &apos;Accept-Language&apos;: &apos;en-US,en;q=0.9&apos;,</span><br><span class="line">        &apos;Connection&apos;: &apos;keep-alive&apos;,</span><br><span class="line">        &apos;X-Requested-With&apos;: &apos;XMLHttpRequest&apos;,</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    response = requests.get(url, headers=headers)</span><br><span class="line">    if response.status_code == 200:</span><br><span class="line">        return response.text</span><br><span class="line">    return None</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 解析json数据</span><br><span class="line">def parse_json(html):</span><br><span class="line">    print(html)</span><br><span class="line">    # 匹配第一个出现的(</span><br><span class="line">    start = html.index(&apos;(&apos;)+1</span><br><span class="line">    html = html[start:-2]</span><br><span class="line">    print(html)</span><br><span class="line">    json_data = json.loads(html)</span><br><span class="line">    result_list = json_data[&apos;result&apos;][&apos;wall&apos;][&apos;docs&apos;]</span><br><span class="line"></span><br><span class="line">    for item in result_list:</span><br><span class="line">        mogu = MogujieProduct()</span><br><span class="line">        mogu.tradeitemid = item[&apos;tradeItemId&apos;]</span><br><span class="line">        mogu.img = item[&apos;img&apos;]</span><br><span class="line">        mogu.clienturl = item[&apos;clientUrl&apos;]</span><br><span class="line">        mogu.link = item[&apos;link&apos;]</span><br><span class="line">        mogu.title = item[&apos;title&apos;]</span><br><span class="line">        mogu.orgprice = item[&apos;orgPrice&apos;]</span><br><span class="line">        mogu.price = item[&apos;price&apos;]</span><br><span class="line">        mogu.similartyurl = item[&apos;similarityUrl&apos;]</span><br><span class="line">        # todo 保存数据库</span><br><span class="line">        try:</span><br><span class="line">            session.add(mogu)</span><br><span class="line">            session.commit()</span><br><span class="line">        except Exception as e:</span><br><span class="line">            pass</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def main():</span><br><span class="line">    for i in range():</span><br><span class="line">        page = i+1</span><br><span class="line">        print(page)</span><br><span class="line">        url = &apos;https://list.mogujie.com/search?callback=jQuery21108008815057241199_1546568257093&amp;_version=8193&amp;ratio=3%3A4&amp;cKey=43&amp;sort=pop&amp;page=&apos;+str(page)+&apos;&amp;q=%25E5%258D%25AB%25E8%25A1%25A3&amp;minPrice=&amp;maxPrice=&amp;ppath=%7B%25222048%2522%253A%252215075%2522%7D&amp;cpc_offset=&amp;ptp=1.5y18ub.0.0.GdRnha13&amp;platform=pc&amp;_=1546568257094&apos;</span><br><span class="line">        html = get_page(url, page)</span><br><span class="line">        # print(html)</span><br><span class="line">        parse_json(html)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">if __name__ == &apos;__main__&apos;:</span><br><span class="line">    main()</span><br></pre></td></tr></table></figure></p>
