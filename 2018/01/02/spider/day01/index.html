            <!-- Post -->
            <div class="typo" style="padding: 3rem;">
                <p>###代码主页代码如下<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br></pre></td><td class="code"><pre><span class="line">import json</span><br><span class="line">import re</span><br><span class="line"></span><br><span class="line">import requests</span><br><span class="line">from day01_maoyan import db_helper</span><br><span class="line"># 创建连接</span><br><span class="line"></span><br><span class="line">db_con = db_helper.get_db_con()</span><br><span class="line">cursor = db_helper.get_cursor(db_con)</span><br><span class="line"></span><br><span class="line">def save_json(result_list):</span><br><span class="line">    result_json = json.dumps(result_list, ensure_ascii=False)</span><br><span class="line">    with open(&apos;maoyan.json&apos;, &apos;w&apos;, encoding=&apos;utf-8&apos;) as f:</span><br><span class="line">        f.write(result_json)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 数据清洗</span><br><span class="line">def strips(l):</span><br><span class="line">    result_list = []</span><br><span class="line">    for item in l:</span><br><span class="line">        result_list.append(item.strip())</span><br><span class="line">    return result_list</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 获取单个网页response.text(返回字符串)</span><br><span class="line">def get_page(url):</span><br><span class="line">    headers = &#123;</span><br><span class="line">        &quot;User-Agent&quot;: &quot;Mozilla/4.0 (compatible; MSIE 7.0; Windows NT 5.1; 360SE)&quot;</span><br><span class="line">    &#125;</span><br><span class="line">    response = requests.get(url, headers=headers)</span><br><span class="line">    if response.status_code == 200:</span><br><span class="line">        return response.text</span><br><span class="line">    return None</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 获取图片response.content(返回二进制)</span><br><span class="line">def get_pic(url):</span><br><span class="line">    headers = &#123;</span><br><span class="line">        &quot;User-Agent&quot;: &quot;Mozilla/4.0 (compatible; MSIE 7.0; Windows NT 5.1; 360SE)&quot;</span><br><span class="line">    &#125;</span><br><span class="line">    response = requests.get(url, headers=headers)</span><br><span class="line">    if response.status_code == 200:</span><br><span class="line">        return response.content</span><br><span class="line">    return None</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 取评分</span><br><span class="line">def get_score(score_html):</span><br><span class="line">    pattern = re.compile(&apos;&lt;i class=&quot;integer&quot;&gt;(.*?)&lt;/i&gt;&lt;i class=&quot;fraction&quot;&gt;(.*?)&lt;/i&gt;&apos;)</span><br><span class="line">    score = re.findall(pattern, score_html)</span><br><span class="line">    return score</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 解析网页</span><br><span class="line">def parse_page(html):</span><br><span class="line">    result_list = []</span><br><span class="line">    # 获取主演</span><br><span class="line">    pattern = re.compile(&apos;&lt;p class=&quot;star&quot;&gt;(.*?)&lt;/p&gt;&apos;, re.S)</span><br><span class="line">    actors = re.findall(pattern, html)</span><br><span class="line">    actors = strips(actors)</span><br><span class="line">    # 获取电影名</span><br><span class="line">    pattern = re.compile(&apos;movieId.*?&gt;.*?&lt;img.*?&lt;img.*?alt=&quot;(.*?)&quot; class.*?&apos;, re.S)</span><br><span class="line">    films = re.findall(pattern, html)</span><br><span class="line">    # 清洗数据</span><br><span class="line">    films = strips(films)</span><br><span class="line">    # print(films)</span><br><span class="line">    # 获取上映时间</span><br><span class="line">    pattern = re.compile(&apos;&lt;p class=&quot;releasetime&quot;&gt;(.*?)&lt;/p&gt;&apos;, re.S)</span><br><span class="line">    time = re.findall(pattern, html)</span><br><span class="line">    time = strips(time)</span><br><span class="line">    # print(time)</span><br><span class="line">    # 获取评分</span><br><span class="line">    pattern = re.compile(&apos;&lt;p class=&quot;score&quot;&gt;(.*?)&lt;/p&gt;&apos;, re.S)</span><br><span class="line">    score_ps = re.findall(pattern, html)</span><br><span class="line">    score_list = []</span><br><span class="line">    for score_html in score_ps:</span><br><span class="line">        scores = get_score(score_html)</span><br><span class="line">        score = &apos;&apos;.join(scores[0])</span><br><span class="line">        score_list.append(score)</span><br><span class="line">    # print(score_list)</span><br><span class="line">    # 获取排名</span><br><span class="line">    pattern = re.compile(&apos;&lt;i class=&quot;board-index board-index-.*?&quot;&gt;(.*?)&lt;/i&gt;&apos;, re.S)</span><br><span class="line">    board = re.findall(pattern, html)</span><br><span class="line">    # print(board)</span><br><span class="line">    # 获取电影详细信息链接</span><br><span class="line">    pattern = re.compile(&apos;&lt;dd&gt;.*?&lt;a href=&quot;(.*?)&quot; title=&quot;.*?&quot; .*?&gt;.*?&lt;/a&gt;&apos;, re.S)</span><br><span class="line">    href = re.findall(pattern, html)</span><br><span class="line">    # print(href)</span><br><span class="line"></span><br><span class="line">    pattern = re.compile(&apos;&lt;img data-src=&quot;(.*?)&quot; .*?&gt;&apos;, re.S)</span><br><span class="line">    img = re.findall(pattern, html)</span><br><span class="line">    for i in img:</span><br><span class="line">        save_pic(i)</span><br><span class="line"></span><br><span class="line">    # print(img)</span><br><span class="line"></span><br><span class="line">    for i in range(len(films)):</span><br><span class="line">        item = &#123;&#125;</span><br><span class="line">        item[&apos;title&apos;] = films[i]</span><br><span class="line">        item[&apos;actor&apos;] = actors[i]</span><br><span class="line">        item[&apos;time&apos;] = time[i]</span><br><span class="line">        item[&apos;score&apos;] = score_list[i]</span><br><span class="line">        item[&apos;rank&apos;] = board[i]</span><br><span class="line">        item[&apos;img&apos;] = img[i]</span><br><span class="line">        item[&apos;href&apos;] = href[i]</span><br><span class="line">        # 插入数据库</span><br><span class="line">        db_helper.insert_movie(item, db_con, cursor)</span><br><span class="line">        result_list.append(item)</span><br><span class="line">    return result_list</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 获取全部网页</span><br><span class="line">def get_all_page():</span><br><span class="line">    result_all_list = []</span><br><span class="line">    for i in range(10):</span><br><span class="line">        page = i*10</span><br><span class="line">        # print(page)</span><br><span class="line">        url = &apos;http://maoyan.com/board/4?offset=%d&apos; % page</span><br><span class="line">        # 获取网页</span><br><span class="line">        html = get_page(url)</span><br><span class="line">        # print(html)</span><br><span class="line">        # 解析网页</span><br><span class="line">        result_list = parse_page(html)</span><br><span class="line">        result_all_list.extend(result_list)</span><br><span class="line">    return result_all_list</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 保存图片response.content(返回二进制)</span><br><span class="line">def save_pic(url):</span><br><span class="line">    img_content = get_pic(url)</span><br><span class="line">    file_name = url.split(&apos;/&apos;)[-1].split(&apos;@&apos;)[0]</span><br><span class="line">    print(file_name)</span><br><span class="line">    with open(&apos;./images/%s&apos; % file_name, &apos;wb&apos;) as f:</span><br><span class="line">        f.write(img_content)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def main():</span><br><span class="line">    # url = &apos;http://maoyan.com/board/4&apos;</span><br><span class="line">    # # 获取网页</span><br><span class="line">    #</span><br><span class="line">    # html = get_page(url)</span><br><span class="line">    # # print(html)</span><br><span class="line">    # # 解析网页</span><br><span class="line">    # result_list = parse_page(html)</span><br><span class="line">    result_list = get_all_page()</span><br><span class="line">    print(len(result_list))</span><br><span class="line">    save_json(result_list)</span><br><span class="line">    db_helper.close_con(db_con)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">if __name__ == &apos;__main__&apos;:</span><br><span class="line">    main()</span><br></pre></td></tr></table></figure></p>
<p>###数据库连接，及其保存(db_helper.py)<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br></pre></td><td class="code"><pre><span class="line">import pymysql</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 获取数据库连接</span><br><span class="line">def get_db_con():</span><br><span class="line">    host = &apos;127.0.0.1&apos;</span><br><span class="line">    port = 3306</span><br><span class="line">    user = &apos;root&apos;</span><br><span class="line">    password = &apos;123456&apos;</span><br><span class="line">    database = &apos;test2&apos;</span><br><span class="line">    con = pymysql.connect(host, user, password, database, charset=&apos;utf8&apos;, port=port)</span><br><span class="line">    return con</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 获取数据库游标</span><br><span class="line">def get_cursor(con):</span><br><span class="line">    return con.cursor()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 关闭连接</span><br><span class="line">def close_con(con):</span><br><span class="line">    con.close()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 执行插入语句</span><br><span class="line">def insert_movie(one_movie_dict, con, cursor):</span><br><span class="line">    sql = &quot;insert into maoyan_movie (title, actor, release_time) values (&apos;%s&apos;, &apos;%s&apos;, &apos;%s&apos;)&quot; % (one_movie_dict[&apos;title&apos;], one_movie_dict[&apos;actor&apos;], one_movie_dict[&apos;time&apos;])</span><br><span class="line">    print(sql)</span><br><span class="line">    cursor.execute(sql)</span><br><span class="line">    con.commit()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def main():</span><br><span class="line">    con = get_db_con()</span><br><span class="line">    cursor = get_cursor(con)</span><br><span class="line">    one_movie_dict = &#123;&#125;</span><br><span class="line">    one_movie_dict[&apos;title&apos;] = &apos;霸王别姬&apos;</span><br><span class="line">    one_movie_dict[&apos;actor&apos;] = &apos;巩俐&apos;</span><br><span class="line">    one_movie_dict[&apos;release_time&apos;] = &apos;2019-01-03&apos;</span><br><span class="line">    insert_movie(one_movie_dict, con, cursor)</span><br><span class="line">    close_con(con)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">if __name__ == &apos;__main__&apos;:</span><br><span class="line">    main()</span><br></pre></td></tr></table></figure></p>
