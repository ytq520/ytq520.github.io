><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br><span class="line">176</span><br><span class="line">177</span><br><span class="line">178</span><br></pre></td><td class="code"><pre><span class="line">数据分析 1</span><br><span class="line">数据分析</span><br><span class="line">定义：</span><br><span class="line">数据分析是基于商业⽬的，有⽬的的进⾏收集、整理、加⼯和分析数据，提炼有价信息的⼀个</span><br><span class="line">过程。</span><br><span class="line">过程：</span><br><span class="line">明确分析⽬的与框架、数据收集、数据处理（数据清洗、数据转换）、数据分析、数据展现和</span><br><span class="line">撰写报告等6个阶段。</span><br><span class="line">数据类型：</span><br><span class="line">表格型数据，其中各列可能是不同的类型（字符串、数值、⽇期等）。⽐如保存在关系型数据</span><br><span class="line">库中或以制表符/逗号为分隔符的⽂本⽂件中的那些数据。</span><br><span class="line">多维数组（矩阵）。</span><br><span class="line">通过关键列（对于SQL⽤户⽽⾔，就是主键和外键）相互联系的多个表。</span><br><span class="line">间隔平均或不平均的时间序列。</span><br><span class="line">Excel是最⼴泛的数据分析⼯具</span><br><span class="line">为什么⽤Python进⾏数据分析</span><br><span class="line">拥有巨⼤活跃的科学计算社区</span><br><span class="line">数据科学、机器学习、学界和⼯业界开发重要语⾔</span><br><span class="line">胶⽔语⾔，轻松集成旧有算法和系统</span><br><span class="line">不仅适⽤于研究和原型构建，同时也适⽤于构建⽣产系统</span><br><span class="line">重要的Python库</span><br><span class="line">1、NumPy (Numerical Python)</span><br><span class="line">Python科学计算的基础包</span><br><span class="line">快速⾼效的多维数组对象ndarray。</span><br><span class="line">⽤于对数组执⾏元素级计算以及直接对数组执⾏数学运算的函数。</span><br><span class="line">⽤于读写硬盘上基于数组的数据集的⼯具。</span><br><span class="line">线性代数运算、傅⾥叶变换，以及随机数⽣成。</span><br><span class="line">成熟的C API， ⽤于Python插件和原⽣C、C++、Fortran代码访问NumPy的数据结构和计</span><br><span class="line">算⼯具。</span><br><span class="line">对于数值型数据，NumPy数组在存储和处理数据时要⽐内置的Python数据结构⾼效得</span><br><span class="line">多。</span><br><span class="line">2、pandas</span><br><span class="line">pandas提供了快速便捷处理结构化数据的⼤量数据结构和函数。</span><br><span class="line">pandas兼具NumPy⾼性能的数组计算功能以及电⼦表格和关系型数据库（如SQL）灵活</span><br><span class="line">的数据处理功能。它提供了复杂精细的索引功能，能更加便捷地完成重塑、切⽚和切块、</span><br><span class="line">聚合以及选取数据⼦集等操作</span><br><span class="line">数据操作、准备、清洗是数据分析最重要的技能（耗时最⻓）</span><br><span class="line">3、matplotlib</span><br><span class="line">最流⾏的⽤于绘制图表和其它⼆维数据可视化的Python库</span><br><span class="line">适合创建出版物上⽤的图表</span><br><span class="line">4、IPython 和 Jupyter</span><br><span class="line">执⾏ 探索 ⼯作流 （探索、试错、重复）</span><br><span class="line">IPython web notebook Jupyter notebook (⽀持40多种编程语⾔）</span><br><span class="line">Jupyter notebook⽀持markdown和html</span><br><span class="line">5、Scipy</span><br><span class="line">⼀组专⻔解决科学计算中各种标准问题域的包的集合。</span><br><span class="line">6、scikit-learn</span><br><span class="line">scikit-learn成为了Python的通⽤机器学习⼯具包</span><br><span class="line">7、statsmodels</span><br><span class="line">statsmodels包含经典统计学和经济计量学的算法</span><br><span class="line">常⽤模块引⽤惯例</span><br><span class="line">import numpy as np</span><br><span class="line">import matplotlib.pyplot as plt</span><br><span class="line">import pandas as pd</span><br><span class="line">import statsmodels as sm</span><br><span class="line">安装Anaconda</span><br><span class="line">Downloads - Anaconda</span><br><span class="line">Python 1991年出现，Python 2.x在2020年就会到期（包括重要的安全补丁），新项⽬请使⽤</span><br><span class="line">Python 3</span><br><span class="line">IPython基础</span><br><span class="line">$ ipython</span><br><span class="line">In [1]: a = 5</span><br><span class="line">In [2]: a</span><br><span class="line">Out[2]: 5</span><br><span class="line">pretty printed（Python对象被格式化为更易读的形式）</span><br><span class="line">In [5]: import numpy as np</span><br><span class="line">In [6]: data = &#123;i : np.random.randn() for i in range(7)&#125;</span><br><span class="line">In [7]: data</span><br><span class="line">Out[7]:</span><br><span class="line">&#123;0: -0.20470765948471295,</span><br><span class="line"> 1: 0.47894333805754824,</span><br><span class="line"> 2: -0.5194387150567381,</span><br><span class="line"> 3: -0.55573030434749,</span><br><span class="line"> 4: 1.9657805725027142,</span><br><span class="line"> 5: 1.3934058329729904,</span><br><span class="line">6: 0.09290787674371767&#125;</span><br><span class="line">运⾏Jupyter Notebook</span><br><span class="line">notebook是Jupyter项⽬的重要组件之⼀，它是⼀个代码、⽂本（有标记或⽆标记）、数据可</span><br><span class="line">视化或其它输出的交互式⽂档。</span><br><span class="line">Python的Jupyter内核是使⽤IPython。</span><br><span class="line">启动Jupyter</span><br><span class="line">$ jupyter notebook</span><br><span class="line">Jupyter Notebook</span><br><span class="line">要新建⼀个notebook，点击按钮New，选择“Python3”或“conda[默认项]”。如果是第⼀次，</span><br><span class="line">点击空格，输⼊⼀⾏Python代码。然后按Shift-Enter执⾏。</span><br><span class="line">当保存notebook时（File⽬录下的Save and Checkpoint），会创建⼀个后缀名为.ipynb的⽂</span><br><span class="line">件。</span><br><span class="line">要加载存在的notebook，把它放到启动notebook进程的相同⽬录内。</span><br><span class="line">%pwd</span><br><span class="line">%ls</span><br><span class="line">Tab补全</span><br><span class="line">In [3]: b = [1, 2, 3]</span><br><span class="line">In [4]: b.&lt;Tab&gt;</span><br><span class="line">b.append b.count b.insert b.reverse</span><br><span class="line">b.clear b.extend b.pop b.sort</span><br><span class="line">b.copy b.index b.remove</span><br><span class="line">In [1]: import datetime</span><br><span class="line">In [2]: datetime.&lt;Tab&gt;</span><br><span class="line">datetime.date datetime.MAXYEAR datetime.timedelta</span><br><span class="line">datetime.datetime datetime.MINYEAR datetime.timezone</span><br><span class="line">datetime.datetime_CAPI datetime.time datetime.tzinfo</span><br><span class="line">在变量前后使⽤问号？，可以显示对象的信息</span><br><span class="line">In [8]: b = [1, 2, 3]</span><br><span class="line">In [9]: b?</span><br><span class="line">Type: list</span><br><span class="line">String Form:[1, 2, 3]</span><br><span class="line">Length: 3</span><br><span class="line">Docstring:</span><br><span class="line">list() -&gt; new empty list</span><br><span class="line">list(iterable) -&gt; new list initialized from iterable&apos;s items</span><br><span class="line">In [10]: print?</span><br><span class="line">Docstring:</span><br><span class="line">print(value, ..., sep=&apos; &apos;, end=&apos;\n&apos;, file=sys.stdout, flush=False)</span><br><span class="line">Prints the values to a stream, or to sys.stdout by default.</span><br><span class="line">Optional keyword arguments:</span><br><span class="line">file: a file-like object (stream); defaults to the current sys.stdout.</span><br><span class="line">sep: string inserted between values, default a space.</span><br><span class="line">end: string appended after the last value, default a newline.</span><br><span class="line">flush: whether to forcibly flush the stream.</span><br><span class="line">Type: builtin_function_or_method</span><br><span class="line">def add_numbers(a, b):</span><br><span class="line"> &quot;&quot;&quot;</span><br><span class="line"> Add two numbers together</span><br><span class="line"> Returns</span><br><span class="line"> -------</span><br><span class="line"> the_sum : type of arguments</span><br><span class="line"> &quot;&quot;&quot;</span><br><span class="line"> return a + b</span><br><span class="line">然后使⽤?符号，就可以显示如下的⽂档字符串：</span><br><span class="line">In [11]: add_numbers?</span><br><span class="line">Signature: add_numbers(a, b)</span><br><span class="line">Docstring:</span><br><span class="line">Add two numbers together</span><br><span class="line">Returns</span><br><span class="line">-------</span><br><span class="line">the_sum : type of arguments</span><br><span class="line">File: &lt;ipython-input-9-6a548a216e27&gt;</span><br><span class="line">Type: function</span><br><span class="line">使⽤??会显示函数的源码：</span><br><span class="line">In [12]: add_numbers??</span><br><span class="line">Signature: add_numbers(a, b)</span><br><span class="line">Source:</span><br><span class="line">def add_numbers(a, b):</span><br><span class="line"> &quot;&quot;&quot;</span><br><span class="line"> Add two numbers together</span><br><span class="line"> Returns</span><br><span class="line"> -------</span><br><span class="line"> the_sum : type of arguments</span><br><span class="line"> &quot;&quot;&quot;</span><br><span class="line"> return a + b</span><br><span class="line">File: &lt;ipython-input-9-6a548a216e27&gt;</span><br><span class="line">Type: function</span><br><span class="line">搜索IPython的命名空间</span><br><span class="line">In [13]: np.*load*?</span><br><span class="line">np.__loader__</span><br><span class="line">np.load</span><br><span class="line">np.loads</span><br><span class="line">np.loadtxt</span><br><span class="line">np.pkgload</span><br><span class="line">%run, %load, %paste, %cpaste 命令</span><br><span class="line">%run命令运⾏所有的Python程序</span><br><span class="line">In [14]: %run test3.py</span><br><span class="line">⽂件中所有定义的变量（import、函数和全局变量，除⾮抛出异常），都可以在IPython shell</span><br><span class="line">中随后访问</span><br><span class="line">在Jupyter notebook中，你也可以使⽤%load，它将脚本导⼊到⼀个代码格中</span><br><span class="line">%load test3.py</span><br><span class="line">%paste和%cpaste 函数。%paste 可以直接运⾏剪贴板中的代码</span><br><span class="line">键盘快捷键</span><br><span class="line">魔术命令</span><br><span class="line">%timeit 测量任何Python语句，例如矩阵乘法，的执⾏时间</span><br><span class="line">In [23]: foo = %pwd</span><br><span class="line">In [24]: foo</span><br><span class="line">集成Matplotlib</span><br><span class="line">IPython在分析计算领域能够流⾏的原因之⼀是它⾮常好的集成了数据可视化和其它⽤户界⾯</span><br><span class="line">库，⽐如matplotlib</span><br><span class="line">%matplotlib</span><br><span class="line">import matplotlib.pyplot as plt</span><br><span class="line">plt.plot(np.random.randn(50).cumsum())</span><br></pre></td></tr></table></figure>
